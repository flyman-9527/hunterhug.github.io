---
layout: default
---
<script type="text/javascript" src="{{ "/static/js/jquery.q.js" | prepend: site.baseurl }}"></script>
<div id='content' class="container-fluid">
    <div class="row">
        <div class="span12" id="yy">
    </div>
</div>
<script>
        (function () {
		var dataStr = '{ {% for cat in site.categories %}{% if cat[0] != site.categories.first[0] %},{% endif %}"{{ cat[0] }}":[{% for post in cat[1] %}{% if post != cat[1].first %},{% endif %}{"desc":"{{post.desc}}","url":"{{post.url | prepend: site.baseurl}}", "title":"{{post.title}}", "date":"{{post.date | date:"%d/%m/%Y"}}"}{% endfor %}]{% endfor %} }';
		data = JSON.parse(dataStr);
		curTag = $.query.get("cat");
		//alert(curTag);
		archieves = data[curTag];
		//alert(archieves);
		var k='';
		for(i in archieves){
			var aaa ="<div style='border-bottom:1px solid pink;margin-bottom:10px'><div><p>";
			aaa+=archieves[i]['date'];
			aaa+="</p><div class='caption'><h3><p style='font-size: 1.2em'><a href = '";
			aaa+=archieves[i]['url'];
			aaa+="' > "+archieves[i]['title']+"</a></p><p>"+archieves[i]['desc']+"</p></h3></div></div></div>";
			k+=aaa;
		}
		var div=document.getElementById("yy");
        div.innerHTML=k;
        //  alert(k)
                        })();
  </script>
