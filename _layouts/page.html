---
layout: default
---
<div class="container-fluid" id="content">
    <div class="row">
    <div class="span8 offset2 post" itemscope itemtype="http://schema.org/BlogPosting">

        <header class="post-header">
            <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        </header>
        <script type="text/javascript" src="{{ "/static/js/toc.js" | prepend: site.baseurl }}"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            $('#toc').toc({ noBackToTopLinks: true,listType: 'ul',showEffect: 'slideDown',classes: { list: 'nav nav-list',
                           item: ''
                         }})
        });
        </script>
        <div id="toc" class="tocc"></div>
        <div class="post-content" itemprop="articleBody">
            {{ content }}
        </div>
    </div>
    </div>
</div>
