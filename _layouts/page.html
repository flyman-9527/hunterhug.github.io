---
layout: default
---
<div class="row-fluid container-fluid" style="margin: 20px">
    <div class="span7 offset1 post" itemscope itemtype="http://schema.org/BlogPosting">

        <header class="post-header">
            <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        </header>

        <div class="post-content" itemprop="articleBody">
            {{ content }}
        </div>
    </div>
    <div class="span3">
        <div>
            {% include sider.html %}
        </div>
    </div>

</div>


<div class="row-fluid container-fluid">
    <div class="span10 offset1">
        <!-- 多说评论框 start -->
        <div class="ds-thread" data-thread-key="={{ page.url | prepend: site.baseurl | prepend: site.url }}" data-title="{{ page.title }}" data-url={{ page.url | prepend: site.baseurl | prepend: site.url }}>
    </div>
    <!-- 多说评论框 end -->
    <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
    <script type="text/javascript">
        var duoshuoQuery = {short_name: "huntehug"};
        (function () {
            var ds = document.createElement('script');
            ds.type = 'text/javascript';
            ds.async = true;
            ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
            ds.charset = 'UTF-8';
            (document.getElementsByTagName('head')[0]
            || document.getElementsByTagName('body')[0]).appendChild(ds);
        })();
    </script>
</div>
</div>
<!-- 多说公共JS代码 end -->
<script type="text/javascript" src="{{ "/js/toc.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#toc').toc();
});
</script>
