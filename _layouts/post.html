---
layout: default
---
<div class="row-fluid container-fluid" style="margin-top: 20px">
    <div class="span7 offset1 post" itemscope itemtype="http://schema.org/BlogPosting">

        <header class="post-header">
            <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>

            <p class="post-meta">
                <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}
                </time>
                {% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
                    itemprop="name">{{ page.author }}</span></span>{% endif %}
                 {% for tag in page.tags %}
                  • <span>{{ tag }}</span>
                 {% endfor %}
            </p>
        </header>

        <div class="post-content" itemprop="articleBody">
            {{ content }}
        </div>
    </div>
    <div class="span3">
        <div>
            {% include sider.html %}
        </div>
    </div>

</div>

{% include comment.html %}
