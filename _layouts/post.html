---
layout: default
---
<div class="container-fluid" id="content">
    <div class="row">
    <div class="post" itemscope itemtype="http://schema.org/BlogPosting">

        <header class="post-header">
            <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>

            <p class="post-meta">
                <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}
                </time>
                {% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
                    itemprop="name">{{ page.author }}</span></span>{% endif %}
                 {% for tag in page.tags %}
                  • <span><a href="{{ "/tag.html?cat=" | prepend: site.baseurl }}{{tag}}">{{tag}}</a></span>
                 {% endfor %}
            </p>
        </header>
        <div class="post-content" itemprop="articleBody">
            {{ content }}
        </div>
        <div>
            <p>
		    <a href="javascript:void(0)" onclick="dashangToggle()" class="dashang" title="打赏，支持一下">打赏作者</a>
	        </p>
        </div>
    </div>
    </div>
</div>


        <script type="text/javascript" src="{{ "/static/js/toc.js" | prepend: site.baseurl }}"></script>
        <div id="hidetoc">
        <div id="toc" class="tocc"></div>
        </div>
        <script type="text/javascript">
        $(function() {
            $('#toc').toc({ noBackToTopLinks: true,listType: 'ul',showEffect: 'slideDown',classes: { list: 'nav nav-list',
                           item: ''
                         }})
        });
        </script>




<div class="shang_box">
    <a class="shang_close" href="javascript:void(0)" onclick="dashangToggle()" title="关闭"><img
            src="/static/jpg/close.jpg" alt="取消"/></a>
    <div class="shang_tit">
        <p>感谢您的支持，我会继续努力的!</p>
    </div>
    <div class="shang_payimg">
        <img src="/static/jpg/ali.png"alt="扫码支持" title="扫一扫"/>
    </div>
    <div class="pay_explain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请我喝一杯小小的咖啡吧<br /></div>
    <div class="shang_payselect">
        <div class="pay_item checked" data-id="ali">
            <span class="radiobox"></span>
            <span class="pay_logo"><img src="/static/jpg/alipay.jpg" alt="支付宝"/></span>
        </div>
        <div class="pay_item" data-id="wei">
            <span class="radiobox"></span>
            <span class="pay_logo"><img src="/static/jpg/wechat.jpg" alt="微信"/></span>
        </div>
    </div>
    <div class="shang_info">
        <p>打开<span id="shang_pay_txt">支付宝</span>扫一扫，请陈大师喝一杯咖啡吧</p>
        <a class="shang_close" href="javascript:void(0)" onclick="dashangToggle()" title="关闭">点击关闭</a>
    </div>

</div>
<script type="text/javascript">
$(function(){
	$(".pay_item").click(function(){
		$(this).addClass('checked').siblings('.pay_item').removeClass('checked');
		var dataid=$(this).attr('data-id');
		$(".shang_payimg img").attr("src","/static/jpg/"+dataid+".png");
		$("#shang_pay_txt").text(dataid=="alipay"?"支付宝":"微信");
	});
});

function dashangToggle(){
	$(".hide_box").fadeToggle();
	$(".shang_box").fadeToggle();
}
</script>
