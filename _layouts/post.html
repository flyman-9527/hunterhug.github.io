---
layout: default
---
<div class="row-fluid container-fluid" style="margin-top: 20px">
    <div class="span7 offset1 post" itemscope itemtype="http://schema.org/BlogPosting">

        <header class="post-header">
            <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>

            <p class="post-meta">
                <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}
                </time>
                {% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
                    itemprop="name">{{ page.author }}</span></span>{% endif %}
                 {% for tag in page.tags %}
                  • <span>{{ tag }}</span>
                 {% endfor %}
            </p>
        </header>
        <script type="text/javascript" src="{{ "/static/js/toc.js" | prepend: site.baseurl }}"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            $('#toc').toc({ noBackToTopLinks: true,listType: 'ul',showEffect: 'slideDown',classes: { list: 'nav nav-list',
                           item: ''
                         }})
        });
        </script>
        <div id="toc" class="tocc"></div>
        <div class="post-content" itemprop="articleBody">
            {{ content }}
        </div>
                    <!-- JiaThis Button BEGIN -->
            <div class="jiathis_style_24x24" style="margin: 10px auto">
                <a class="jiathis_button_qzone"></a>
                <a class="jiathis_button_tsina"></a>
                <a class="jiathis_button_weixin"></a>
                <a class="jiathis_button_cqq"></a>
                <a class="jiathis_button_tieba"></a>
                <a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank"></a>
                <a class="jiathis_counter_style"></a>
            </div>
    </div>
    <div class="span3">
        <div>
            {% include sider.html %}
        </div>
    </div>

</div>

{% include comment.html %}
