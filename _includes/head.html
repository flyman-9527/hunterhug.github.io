<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.desc %}{{ page.desc | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <script type="text/javascript" src="{{ "/static/js/jquery-2.0.0.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/static/js/jquery-ui.js" | prepend: site.baseurl }}"></script>
  <link href="{{ "/static/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet" media="screen">
  <link href="{{ "/static/css/base.css" | prepend: site.baseurl }}" rel="stylesheet" media="screen">
  <script type="text/javascript" src="{{ "/static/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="/static/css/styles/default.css">
  <script src="/static/js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
