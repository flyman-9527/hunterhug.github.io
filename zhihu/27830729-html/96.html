		正文:
		1，上衣短装+高腰（短）裤，将腰线强行提高<br>2，上衣束进裤子里<br>3，短裙<br>4，长度在膝盖以上，剪裁良好的连衣裙<br>5，宽松的上衣+紧身黑长裤<br>6，裸色单鞋/高跟鞋，在视觉上拉长腿部线条。不要横着系带的那种。<br><br>【好害怕粉丝看到这个回答之后发现我的长腿是假的】
