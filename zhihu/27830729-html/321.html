		正文:
		怎么显腿长，我觉得很简单其实。就是短短短短。要么穿提高腰线的裙子裤子，要不然就尽量穿短的，腿的面积露出越多越显腿长，膝盖以上五公分加细跟高跟鞋标配，选择穿尖头的脚面露出面积大的高跟鞋，接近肤色的裸色高跟鞋效果更佳。要是长裤长裙最好碎花的选择花色小巧要不就纯色的，腰线位置高的，或者加亮色的腰带把视线上移，脖子上加一条有造型有设计感的项链也有同样效果。
