		正文:
		高票回答的图片里很多腿本来就挺长的，锦上添花而已<br><br>个人认为，腿胖的减腿，腿粗的遮腿，腿短的修腿<br><br>非长腿情况下，最好处理的是大腿粗小腿细类型，穿宽松中裙，或者那种稍微宽松一丢丢（不用宽太多）的露脚踝的九分裤，材质挺括一点<br><br>然后再蹬双有跟的尖头鞋或者其他形状修长的鞋<br><br>老实说还是腿型重要！就算瘦长但万一是铅笔腿那也是不太好看的…宁可有点肉：3
