		正文:
		体现并提高腰线，穿高腰裤高腰裙、收腰的衣服和连衣裙。<br>杜绝七分裤七分裙（就是下边刚好到小腿肚子那里的那种），裙子长度最好是膝盖以上，裤子要不短裤要不长裤。<br>阔脚裤，显瘦显高神器。<br>穿短款上衣，森女系那种长到屁股而且宽大的不要。<br>露出脚踝，那种到脚踝高的运动鞋、靴子，脚踝处还有一根系带的鞋子不要。杜绝中短款靴子。（与七分裤同理，就是不要把小腿截成两段）
