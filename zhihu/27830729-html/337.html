		正文:
		其实不管男女，想要显得腿长，首先你的身材得要苗条，不能太过于臃肿，然后你的衣着不能显得太肥大，尽量要选择修身的，特别是裤子，鞋子也要刚刚合适，这样即使你165cm这样也会显得腿很修长了，不过最最重要的还是我前面说的，你的腿和身材要苗条（魁梧），反正不能太胖就是了
