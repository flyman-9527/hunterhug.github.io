		腿看起来要长，首先要穿高跟鞋，高跟鞋一穿，腿立马就会拉长，而且会显得有气质;第二呢，就是穿衣服了，女生穿裙子什么的最好穿宽松版的，再 系上腰带腰腰链什么的，而且要往腰部以上一点的地方系，将腿的上部拉长。
