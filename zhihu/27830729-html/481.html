		正文:
		想显得腿长一些可以根据穿着搭配来改善，男士建议穿西裤会显得腿型很直，也拉伸腿部线条，然后上身搭配衬衫 衬衫的下摆要扎在裤子里穿，这样搭配会显得腿长一些。
