		正文:
		不要说搭配了……<br>170/86-92斤的时候我的腿哪个角度看都很长(不精确地量过我的比例大概在0.61左右……)<br>170/98-105斤的时候 放假回家 我妈看着我说，咦，你最近看起来腿短了QAQ<br>所以最重要的还是！瘦！高！用尽一切搭配方法提高腰线！大腿不能粗小腿线条好！一切靠搭配和ps的长腿都是纸老虎！
