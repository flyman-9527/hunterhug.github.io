		<p>看过那么多回答，总结起来有三条：</p><p>1、拔高腰线。穿高腰衣服。</p><p>2、下装深色，下装简约，不要太多点缀，不要过于蓬松。</p><p>3、鞋要跟下装颜色保持统一。</p><p>最根本的是要瘦，练出好看的腿形。腿短不可怕，最可怕的是又短又粗。</p>
