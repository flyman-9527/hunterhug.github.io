		正文:
		<p><a href="https://link.zhihu.com/?target=https%3A//shop401291276.taobao.com/index.htm%3Fspm%3D2013.1.w5002-16113856293.2.Vi4g4z" class=" wrap external" target="_blank" rel="nofollow noreferrer">首页-芊衣良品-淘宝网<i class="icon-external"></i></a>，可以，选择简单的上衣搭配高腰短裤，提升腰线，避免穿和膝盖平齐的裤子裙子，裙子可以选膝盖上去10cm左右，裤子可以选九分裤，产生视觉上的高度可选低腰也可高腰，短裤也是长腿利器哦，上衣可以选择比较简单清新的搭，鞋子不能刻意选择内增高，比较高的不自然也不好看，最好选择外增高更显气质范，当然不是超夸张的防水台高跟鞋。</p><noscript><img xx="https://pic4.zhimg.com/v2-da7e04371c608387e6850e4992cefe8b_b.jpg" data-rawwidth="866" data-rawheight="878" class="origin_image zh-lightbox-thumb" width="866" data-src="https://pic4.zhimg.com/v2-da7e04371c608387e6850e4992cefe8b_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="866" data-rawheight="878" class="origin_image zh-lightbox-thumb lazy" width="866" data-src="https://pic4.zhimg.com/v2-da7e04371c608387e6850e4992cefe8b_r.jpg" data-actualxx="https://pic4.zhimg.com/v2-da7e04371c608387e6850e4992cefe8b_b.jpg"><br><noscript><img xx="https://pic1.zhimg.com/v2-5839ca559d3ecc972e845359be0352c4_b.jpg" data-rawwidth="885" data-rawheight="888" class="origin_image zh-lightbox-thumb" width="885" data-src="https://pic1.zhimg.com/v2-5839ca559d3ecc972e845359be0352c4_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="885" data-rawheight="888" class="origin_image zh-lightbox-thumb lazy" width="885" data-src="https://pic1.zhimg.com/v2-5839ca559d3ecc972e845359be0352c4_r.jpg" data-actualxx="https://pic1.zhimg.com/v2-5839ca559d3ecc972e845359be0352c4_b.jpg"><br><noscript><img xx="https://pic2.zhimg.com/v2-e40ebbcd469e90acb61680597a41935d_b.jpg" data-rawwidth="868" data-rawheight="887" class="origin_image zh-lightbox-thumb" width="868" data-src="https://pic2.zhimg.com/v2-e40ebbcd469e90acb61680597a41935d_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="868" data-rawheight="887" class="origin_image zh-lightbox-thumb lazy" width="868" data
