		正文:
		显腿长:高腰裤，短上衣，高腰短裙（连衣裙）蓬蓬短裙真的不能有，非常缩短比例。还有把衣服扎进去，不仅显腰还可以拉长比例。前提是，臀围不能够太宽！！             导致腿短因素:低腰裤，坡跟鞋，防水台超厚的高跟鞋。（个人认为防水台看起来不但廉价而且显腿短，有没有？）
