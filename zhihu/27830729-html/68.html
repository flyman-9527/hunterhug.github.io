		正文:
		搭配障碍如我最近才get到的几点：<br>1,黑色打底裤与黑色靴子显腿长（靴子最好是贴腿）。如果鞋子已经买了非黑色的，请穿一条黑色的裙子~不要把腿划为三等分。<br>2下身尽量简单化。蓬蓬裙什么的不要。裤子不要太松垮，腿显得粗的同时也会显短，相反修身的裤子会比较帅。<br>3不要买到小腿肚子的靴子，亲身经历告诉我真的显矮QAQ<br>寥寥数言不敢求赞，只希望能给题主一点帮助啦~
