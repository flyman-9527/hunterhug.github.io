		正文:
		黑色绝对是显瘦的  不用质疑  虽然好做搭配  但是它也是有弊端的  黑色给人的感觉是严肃稳重的  所以如果你要向别人表现优雅轻松的一面就不合适  和胖瘦无关  还有腿形不美的穿上丝袜会更加暴露出来  尤其O形腿
