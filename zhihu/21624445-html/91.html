		正文:
		黑丝对腿型要求很高 不管是透肉的还是不透肉的 都会很明确的把你腿型上的缺点暴露出来 如果腿型不太好又非要穿的话建议薄款或者肉丝 腿是否好看的标准个人觉得粗细居二 腿型居首  所以黑色裤袜(如问题图)虽然能显腿细却会暴露腿型上的缺点  建议你没特殊情况必须穿裙子的话穿裤子会好看的多
