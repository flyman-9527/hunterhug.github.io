		正文:
		~<br>黑丝只适合直腿。瘦腿却打弯的腿，肉腿却小腿肚过圆，小腿粗细与大腿相差甚多的腿，穿黑丝绝对都是丑上加丑的。<br><br>太细的腿也不适合穿黑丝，不仅穿不出性感感觉，还会让人有瘦骨伶丁的贫乏感。匀称紧致，搭配翘臀瘦腰的长直腿穿黑丝最好看。黑丝其实是很挑人的，可惜太多穿黑丝的MM都不懂。<br>~
