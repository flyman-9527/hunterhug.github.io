		正文:
		黑丝有好多种的，丝袜丹数有高有低，高丹数的黑丝是不显瘦的，因为透明度低接近全黑，所以穿上了看上去也是两根黑色的腿，但是丹数为20%或30%的黑丝就显瘦，因为透明度高穿上后肤色会若隐若现，正面看腿，腿侧边会形成阴影，像化妆面部打阴影的道理一样，丹数低的黑丝才显瘦
