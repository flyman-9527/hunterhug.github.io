		正文:
		显得腿细OR显得腿粗，这种差距真的灰、常、小，特别是那种能透肉的黑丝，保暖系数为0、包裹度为0,、塑腿型为0、出门还要担心被挂到勾丝神马的，<b>与其黑丝不如光腿。</b><br><br>对黑丝是在理解无能，我觉得只要是黑丝多不好看。要修腿型还是选牛仔裤吧。
