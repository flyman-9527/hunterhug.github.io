		来自微博<a class="member_mention" data-editable="true" data-title="@Milo Yip" data-hash="1e2c9261b85996ccc3c5436850127e33" href="https://www.zhihu.com/people/1e2c9261b85996ccc3c5436850127e33" data-hovercard="p$b$1e2c9261b85996ccc3c5436850127e33">@Milo Yip</a> 曾经对我的一个稍无节操问题的解答（稍微跑题）：「嘗試從圖形學解釋。絲袜的透明度估計是(N dot V)的函數，以圓柱來說，越接近中間越透明，越接近邊緣越不透明。那麼比皮膚深色的絲袜(如黑色)，穿著後大小腿所產生的shading在視覺上會覺得比不穿時為幼和長。」Orz
