		正文:
		我觉得问的不太好。用穿衣来掩盖体型是很土的穿衣观。上面的答案的意思是腿不好看都别穿黑丝，那穿别的就好看了吗？要是穿别的都不好看就不出门了吗？好不好看是整体搭配风格和质感的问题。<br>回到问题，如果拿黑丝和其他颜色丝袜比，黑丝应该是最显瘦的。
