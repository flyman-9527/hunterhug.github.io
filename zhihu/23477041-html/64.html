		正文:
		让我们来分类讨论：<br>1.腿全露<br><noscript><img data-rawwidth="2171" data-rawheight="3264" xx="https://pic3.zhimg.com/249aca2ed7894a9d49dc8b892b739022_b.jpg" class="origin_image zh-lightbox-thumb" width="2171" data-src="https://pic3.zhimg.com/249aca2ed7894a9d49dc8b892b739022_r.jpg"></noscript><img data-rawwidth="2171" data-rawheight="3264" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="2171" data-src="https://pic3.zhimg.com/249aca2ed7894a9d49dc8b892b739022_r.jpg" data-actualxx="https://pic3.zhimg.com/249aca2ed7894a9d49dc8b892b739022_b.jpg"><br><br>短裙或热裤，衣服要短，腿拉直，必要时高跟鞋助攻<br><br>2.腿半露<br><noscript><img data-rawwidth="1693" data-rawheight="2519" xx="https://pic4.zhimg.com/39fd5eb841f510df98d9f4a626196d8f_b.jpg" class="origin_image zh-lightbox-thumb" width="1693" data-src="https://pic4.zhimg.com/39fd5eb841f510df98d9f4a626196d8f_r.jpg"></noscript><img data-rawwidth="1693" data-rawheight="2519" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1693" data-src="https://pic4.zhimg.com/39fd5eb841f510df98d9f4a626196d8f_r.jpg" data-actualxx="https://pic4.zhimg.com/39fd5eb841f510df98d9f4a626196d8f_b.jpg"><br><br>过膝靴，露一小截大腿，上衣摆最好打开<br><br>3.腿不露<br><noscript><img data-rawwidth="3024" data-rawheight="4032" xx="https://pic3.zhimg.com/7ca2c1b5f4c75243aa42c0ce47b83e7a_b.jpg" class="origin_image zh-lightbox-thumb" width="3024" data-src="https://pic3.zhimg.com/7ca2c1b5f4c75243aa42c0ce47b83e7a_r.jpg">铅笔裤，只要版型好，上衣穿长款都不虚～</noscript><img data-rawwidth="3024" data-rawheight="4032" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="3024" data-src="https://pic3.zhimg.com/7ca2c1b5f4c75243aa42c0ce47b83e7a_r.jpg" data-actualxx="https://pic3.zhimg.com/7ca2c1b5f4c75243aa42c0ce47b83e7a_b.jpg">铅笔裤，只要版型好，上衣穿长款都不虚～
