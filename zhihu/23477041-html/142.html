		正文:
		在穿裙子方面，膝盖以上越短腿越长；膝盖以下越长腿越长。穿衣服桶到裤子里。裤袜裤子最好和鞋子一个颜色，也可以穿露脚踝的鞋子，露脚面的鞋子
