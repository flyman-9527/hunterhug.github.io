		正文:
		提高腰线，高腰裤加短上衣，这是最简单的。<br>或者猥琐一点，裤子裙子用力往上提。<br>如果镜子贴地斜着放有奇效，会感觉自己腿长突破天际。<br>就像这样<noscript><img data-rawwidth="960" data-rawheight="1280" xx="https://pic2.zhimg.com/ef2610d1ae71a90b692e06393f23dcfd_b.jpg" class="origin_image zh-lightbox-thumb" width="960" data-src="https://pic2.zhimg.com/ef2610d1ae71a90b692e06393f23dcfd_r.jpg"></noscript><img data-rawwidth="960" data-rawheight="1280" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="960" data-src="https://pic2.zhimg.com/ef2610d1ae71a90b692e06393f23dcfd_r.jpg" data-actualxx="https://pic2.zhimg.com/ef2610d1ae71a90b692e06393f23dcfd_b.jpg"><br>因为被人十分无礼的当面说过长得丑，所以非常玻璃心的P掉了脸。腿上有疤，加了一层很淡的滤镜。<br>因为状态不好，所以瘦了很多，腿型的缺点暴露的很明显。
