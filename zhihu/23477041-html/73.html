		正文:
		身高155/体重88最简单的方法一就是高腰了<br>上衣塞进下装里<br>短裤短裙尽量短！像我这种身高不过一米六的，短裙从来不买超过40公分的  连衣裙尽量是不过膝盖的<br>然后就是鞋子，其实不是穿越高的鞋子就越好，矮子穿太高的鞋反而会很滑稽，5厘米左右，粗跟比细跟好，夏天选露脚背带点跟的凉鞋会更好
