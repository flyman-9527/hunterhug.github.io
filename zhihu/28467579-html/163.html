		正文:
		我的好朋友花花邀请了我，但我怀疑他把身边的女孩子都邀请了一遍。<br><noscript><img xx="https://pic3.zhimg.com/v2-86cd4c14e946dc2cd968ffd7a6fe259a_b.jpg" data-rawwidth="580" data-rawheight="484" class="origin_image zh-lightbox-thumb" width="580" data-src="https://pic3.zhimg.com/v2-86cd4c14e946dc2cd968ffd7a6fe259a_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="580" data-rawheight="484" class="origin_image zh-lightbox-thumb lazy" width="580" data-src="https://pic3.zhimg.com/v2-86cd4c14e946dc2cd968ffd7a6fe259a_r.jpg" data-actualxx="https://pic3.zhimg.com/v2-86cd4c14e946dc2cd968ffd7a6fe259a_b.jpg"><br>可能因为我有点蠢所以他邀请我了吧。<br><br>今天早上把我家的皮冻，用热水洗了……<br><br>洗成了一锅热乎乎的肉汤……<br><br>我妈让我别再进厨房了，去做一些不用脑子的事情。<br><br>猴年的最后一天，祝大家鸡年大吉 <br><noscript><img xx="https://pic1.zhimg.com/v2-036a00eee6345f9dc70f841148bd93d0_b.jpg" data-rawwidth="1280" data-rawheight="718" class="origin_image zh-lightbox-thumb" width="1280" data-src="https://pic1.zhimg.com/v2-036a00eee6345f9dc70f841148bd93d0_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="1280" data-rawheight="718" class="origin_image zh-lightbox-thumb lazy" width="1280" data-src="https://pic1.zhimg.com/v2-036a00eee6345f9dc70f841148bd93d0_r.jpg" data-actualxx="https://pic1.zhimg.com/v2-036a00eee6345f9dc70f841148bd93d0_b.jpg">
