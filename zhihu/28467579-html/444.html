		正文:
		前面的高赞回答里说可爱的女孩子不能露出心机，但我并不这样觉得，有心机恰恰是一个单纯可爱的女孩子的表现，因为她们把别人想得太过于简单。<br>他想表达的意思大概是(他那样的)可爱的女孩子实际上有心机，而我想说的是有心机的女孩子才可爱。
