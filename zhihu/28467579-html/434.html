		正文:
		知乎首答 首先谢姐姐邀请…也许还是不够可爱的缘故 我觉得“可爱的女孩子”与普通人也并无太大区别 可能会更容易地和别人成为朋友 但真正重要的还是要真诚乐观 能为别人着想 当然萌萌的外表的确可以为你的成长创造一个比较舒适的环境（在这个以晒图为主的问题里还有什么能战胜颜值呢）
