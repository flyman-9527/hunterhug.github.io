		正文:
		体验就是：让身边的人都感到快乐，然后自己很累。<br>可爱不只是说外表吧？从小我就是家里的小太阳，她不高兴我就唱歌跳舞逗她笑；她失落，我就努力拿奖让她欢欣。所以长大了也保持了做什么事都一定要尽心尽力的习惯。和人相处，特别是爱一个人，总是要燃烧自己付出全部。<br>这并不是什么很好的体验，特别是对自己来说。然而，你永远在我脸上发现不了这种情绪，真是好玩。
