		正文:
		<p>谢邀。</p><p>91妹子一枚，虽然大家都不相信。</p><p>男朋友 <a class="member_mention" href="https://www.zhihu.com/people/af764fea9cb36502a2815b5cb494e5e1" data-hash="af764fea9cb36502a2815b5cb494e5e1" data-hovercard="p$b$af764fea9cb36502a2815b5cb494e5e1">@undersea</a> 总是被夸：你女朋友好年轻哦 (*^__^*) 。</p><p>虽然总被问：你怎么这么萌？</p><p>萌不萌不好说，但属于一看就觉得是个善良的孩纸的那种。</p><p>1、总会遇到一些找不到路的孩纸。</p><p>2、总会遇到一些在食堂吃饭不带饭卡的孩纸。</p><p>3、总会有一些学弟和别人介绍说这是我姐。</p>
