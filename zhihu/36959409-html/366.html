		正文:

gin_image zh-lightbox-thumb" width="1440" data-src="https://pic2.zhimg.com/v2-fd475a07399434e8d58b2aca78fa8269_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="1440" data-rawheight="1920" class="origin_image zh-lightbox-thumb lazy" width="1440" data-src="https://pic2.zhimg.com/v2-fd475a07399434e8d58b2aca78fa8269_r.jpg" data-actualxx="https://pic2.zhimg.com/v2-fd475a07399434e8d58b2aca78fa8269_b.jpg"><br><br>這是一個月前在科室拍的<br><noscript><img xx="https://pic3.zhimg.com/v2-27b5d9e6c35982455ab11c4aa735cbf2_b.jpg" data-rawwidth="1080" data-rawheight="1440" class="origin_image zh-lightbox-thumb" width="1080" data-src="https://pic3.zhimg.com/v2-27b5d9e6c35982455ab11c4aa735cbf2_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="1080" data-rawheight="1440" class="origin_image zh-lightbox-thumb lazy" width="1080" data-src="https://pic3.zhimg.com/v2-27b5d9e6c35982455ab11c4aa735cbf2_r.jpg" data-actualxx="https://pic3.zhimg.com/v2-27b5d9e6c35982455ab11c4aa735cbf2_b.jpg"><br><br>這一張是晚上關燈后拍的<br>哈哈哈哈，手機像素渣<br><noscript><img xx="https://pic1.zhimg.com/v2-483fea6a506b3446befb5052c238acfc_b.jpg" data-rawwidth="198" data-rawheight="198" class="content_image" width="198"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="198" data-rawheight="198" class="content_image lazy" width="198" data-actualxx="https://pic1.zhimg.com/v2-483fea6a506b3446befb5052c238acfc_b.jpg"><br><br><br>前兩天得空了，按耐不住內心深處的躁動，又跑去剪短了<br><noscript><img xx="https://pic4.zhimg.com/v2-cc77ba367267b72386ab0ccac0b380e7_b.jpg" data-rawwidth="196" data-rawheight="198" class="content_image" width="196"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="196" data-rawheight="198" class="content_image lazy" width="196" data-actualxx="https://pic4.zhimg.com/v2-cc77ba367267b72386ab0ccac0b380e7_b.jpg"><br><br>然後就成這樣了     <br><noscript><img xx="https://pic1.zhimg.com/v2-cd1d
