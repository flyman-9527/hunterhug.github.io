="origin_image zh-lightbox-thumb lazy" width="1000" data-src="https://pic2.zhimg.com/v2-4ebf744c0eb75b698b03306f1d56239d_r.jpg" data-actualxx="https://pic2.zhimg.com/v2-4ebf744c0eb75b698b03306f1d56239d_b.jpg"><br><br>最后……干脆剪更短……意外地整个气质突变，好多人看长头发的照片都觉得不像。<br><noscript><img data-rawwidth="1377" data-rawheight="2448" xx="https://pic1.zhimg.com/v2-7577567d491c2faaabb778991b3ae358_b.jpg" class="origin_image zh-lightbox-thumb" width="1377" data-src="https://pic1.zhimg.com/v2-7577567d491c2faaabb778991b3ae358_r.jpg"></noscript><img data-rawwidth="1377" data-rawheight="2448" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1377" data-src="https://pic1.zhimg.com/v2-7577567d491c2faaabb778991b3ae358_r.jpg" data-actualxx="https://pic1.zhimg.com/v2-7577567d491c2faaabb778991b3ae358_b.jpg"><br><noscript><img data-rawwidth="3840" data-rawheight="5760" xx="https://pic4.zhimg.com/v2-6a31f8476f24f0bbb353632d845ba45b_b.jpg" class="origin_image zh-lightbox-thumb" width="3840" data-src="https://pic4.zhimg.com/v2-6a31f8476f24f0bbb353632d845ba45b_r.jpg"></noscript><img data-rawwidth="3840" data-rawheight="5760" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="3840" data-src="https://pic4.zhimg.com/v2-6a31f8476f24f0bbb353632d845ba45b_r.jpg" data-actualxx="https://pic4.zhimg.com/v2-6a31f8476f24f0bbb353632d845ba45b_b.jpg"><br><p>我妈说我现在像小太妹！而且由于头发太短了突然很多衣服都暂时不能穿了……</p><br><p>知乎第一次爆照，以上。</p>
