		正文:
		<noscript><img data-rawwidth="1280" data-rawheight="1707" xx="https://pic2.zhimg.com/c6aedd51857a363cfb4be7af6ff6d435_b.jpg" class="origin_image zh-lightbox-thumb" width="1280" data-src="https://pic2.zhimg.com/c6aedd51857a363cfb4be7af6ff6d435_r.jpg"></noscript><img data-rawwidth="1280" data-rawheight="1707" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1280" data-src="https://pic2.zhimg.com/c6aedd51857a363cfb4be7af6ff6d435_r.jpg" data-actualxx="https://pic2.zhimg.com/c6aedd51857a363cfb4be7af6ff6d435_b.jpg"><br><br>素颜：脸黄（皮肤算偏白，但就是脸有点黄气）、唇边有点暗，鼻子周边也是。脸上有丁点小雀斑<br><br>妆后：<br><noscript><img data-rawwidth="757" data-rawheight="494" xx="https://pic2.zhimg.com/585dab44d4830b77088f3da9c8bf87bd_b.jpg" class="origin_image zh-lightbox-thumb" width="757" data-src="https://pic2.zhimg.com/585dab44d4830b77088f3da9c8bf87bd_r.jpg"></noscript><img data-rawwidth="757" data-rawheight="494" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="757" data-src="https://pic2.zhimg.com/585dab44d4830b77088f3da9c8bf87bd_r.jpg" data-actualxx="https://pic2.zhimg.com/585dab44d4830b77088f3da9c8bf87bd_b.jpg"><br><br><br>差别还是很大的。<br><br>化妆包括：乳液打底，涂BB霜，画眉毛，打阴影粉，涂口红。不涂眼影 不刷睫毛膏，会在眼尾画一丁点眼线，然后用手晕染（这样看起来自然）。 今年才学的化妆，以前都只是涂一层BB霜，但现在学的暂时够用了。<br><noscript><img data-rawwidth="960" data-rawheight="1280" xx="https://pic4.zhimg.com/06c539afd82f532f8142f3c608a65dcb_b.jpg" class="origin_image zh-lightbox-thumb" width="960" data-src="https://pic4.zhimg.com/06c539afd82f532f8142f3c608a65dcb_r.jpg"></noscript><img data-rawwidth="960" data-rawheight="1280" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="960" data-src="https://pic4.zhimg.com/06c539afd82f532f8142f3c608a65dcb_r.jpg" data-actualxx="https://pic4.zhimg.com/06c539afd82f532f8142f3c608a65dcb_b.jpg">
