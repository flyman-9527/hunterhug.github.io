		正文:
		01年.<br>在北方小城的国际学校读一个聚集全市精英的高考班，听节奏布鲁斯，看1984，玩美术摄影，经常旅行，在土耳其爆炸时还忍不住去玩。<br>环境上，身边所有人都努力到疯狂，每一分每一秒不曾虚度，全班男生的目标都是清华。我静静的做一个平庸的学渣。<br>被人说幸福，但亦在羡慕早已移民的亲戚。
