		正文:
		00年3月出生，勉强算个00后<br>但是上学比较早，班上大多是90后<br>感觉00后和90后并没什么区别<br>汉服，JK制服，二次元，cosplay……<br>上学，读书，发展特长和爱好……<br>生活并没有什么区别嘛……<br>不是很赞同这种贴标签的做法。<br>只是圈子的不同和时代的不同罢了<br>有些人一本正经就不会玩这些东西<br>有些人爱好广泛什么都涉及<br>跟“00后”“90后”并没什么太大的关系
