		其实分层早就完成了好不好。<br>不同的并不是阶层的固化。<br>只不过原来很多人可以在自己那层过完一辈子，对他们来说别的层的景象类似于皇帝用的金锄子那样，不清晰，不明了。<br>现在你大可以知道差的有多差，好的有多好，原来皇帝连金锄子都用不着，那种区别就那么直白地放在你眼前，躲都躲不开。<br>阶层一直都存在着，只是人们越来越清楚那些阶层意味着什么而已。
