		正文:
		既然00年左右的……这里99帝都高三狗。<br>并没有什么特别的感觉…和比自己大的人混成一片也可以轻松勾搭小学妹小学弟什么的。<br>时有感叹，比“上”不足，比“下”……也有不足，后生可畏啊【捧茶。“看不懂”终究是个圈子问题吧，，，谁都不可能真的融入每一个圈子，三年一代沟啊，“穷”则独善其身就好……
