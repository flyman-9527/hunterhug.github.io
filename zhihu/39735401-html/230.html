		正文:
		02年，正是装*的年纪。就聊聊我自己。<br>关于生活圈<br>常年徘徊在家—学校的两点一线中，重度宅。朋友少。<br>每天的生活和网络联系十分紧密，几乎离不开。正在脱离。不过希望渺茫。<br>基本是小透明。<br>关于世界观<br>对社会还不是很了解，但不会太中二。<br>被骗过，被偷过，被孤立过。不过次数还不够。（笑）<br>生活在三线城市，听闻了一些腐败，一些蛮横。不过觉得这不是全部。
