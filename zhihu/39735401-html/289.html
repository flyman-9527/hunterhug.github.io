		正文:
		论年代什么的，没什么意义。九九年12月31日出生的也是九零后，一天后的00年元旦日出生的也算零零后。他们两个只差一天，根本没有什么太大的差距。而真正使世界观什么的出现区别的，是他们的成长经历和社会阶层。
