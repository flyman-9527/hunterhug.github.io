		正文:
		我认识一个00年出生的成都妹子，言谈举止感觉和我们正常的中学生并无不同。我在贴吧还和一个00后喷子吵过架，他在说他是初中生之前我也从他的措辞之中看不出他和其他喷子有啥区别。总之，个人感觉00后这个概念只是按照出生年代的一个分类罢了，本质上都是受儒家文化和中国化的马克思主义影响的中国人罢了
