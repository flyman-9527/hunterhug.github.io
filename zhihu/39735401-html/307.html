		正文:
		2000年，生于河北不知名小城市，高一。不同时代的人世界观应该是有所不同的，但我觉得高票回答里的例子只是极端。比如我，像我们在这种三线城市生活长大的孩子，世界观都是比较正。环境的影响还是比较大吧。
