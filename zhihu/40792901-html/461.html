		正文:
		我是在学校里拍的照，但是有被门卫叔叔赶，因为他不停的讲我是日本人，要么就是穿的韩服，我好好的给他们普及了一下，哈哈哈<noscript><img xx="https://pic3.zhimg.com/v2-3dd906b0f5668b69ccef8ee2525dfb46_b.jpg" data-rawwidth="1200" data-rawheight="1600" class="origin_image zh-lightbox-thumb" width="1200" data-src="https://pic3.zhimg.com/v2-3dd906b0f5668b69ccef8ee2525dfb46_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="1200" data-rawheight="1600" class="origin_image zh-lightbox-thumb lazy" width="1200" data-src="https://pic3.zhimg.com/v2-3dd906b0f5668b69ccef8ee2525dfb46_r.jpg" data-actualxx="https://pic3.zhimg.com/v2-3dd906b0f5668b69ccef8ee2525dfb46_b.jpg"><br><br><br><br><br><br>后来我上了一台出租车，司机大哥以为我是少数民族的，有点无语。。。<br>但是我觉得汉服是很美的，不仅是现在还是将来我都会继续这么做<br><noscript><img xx="https://pic2.zhimg.com/v2-d34b126edac8f39a9389261ea9481811_b.jpg" data-rawwidth="1280" data-rawheight="960" class="origin_image zh-lightbox-thumb" width="1280" data-src="https://pic2.zhimg.com/v2-d34b126edac8f39a9389261ea9481811_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="1280" data-rawheight="960" class="origin_image zh-lightbox-thumb lazy" width="1280" data-src="https://pic2.zhimg.com/v2-d34b126edac8f39a9389261ea9481811_r.jpg" data-actualxx="https://pic2.zhimg.com/v2-d34b126edac8f39a9389261ea9481811_b.jpg"><br>这是在学校后山，拍的有点渣 (﹁"﹁) <br><noscript><img xx="https://pic4.zhimg.com/v2-02ada8878419990aaac97188998d676b_b.jpg" data-rawwidth="1280" data-rawheight="960" class="origin_image zh-lightbox-thumb" width="1280" data-src="https://pic4.zhimg.com/v2-02ada8878419990aaac97188998d676b_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="1280" data-rawheight="960" class="origin_image zh-lightbox-thumb lazy" width="1280" data-src="https://pic4.zhimg.com/v2-02ada8878419990aaac97188998d676b_r.jpg" data-actualxx="https://pic4.zhimg.com/v2-02ada8878419990aaac97188998d676b_b.jpg"><br>就想继续那么做
