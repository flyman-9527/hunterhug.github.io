		正文:
		最重要的不是服装化妆，是韵味，是气质。<br><br>有些戴着美瞳还吹上天觉得自己美如画中人的姑娘汉子，你这不是汉服照好吗，就是古风写真。<br><br>另外怎么爱好汉服的永远比爱好古典文学的人多呢，说到底还是只看外貌吧？腹有诗书气自华，光披上一件古装，却没有相应的气质与之相衬，摆拍个姿势就想叫人夸，唉。。。
