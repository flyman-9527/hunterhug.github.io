		正文:
		撞衫啊！<br>当年淘宝，网购还没有现在这么发达。在大学的时候，大学城周围各种各样的服装店。一般都去真X斯，美特XX威那种店，但凡还不错的衣服都是热销品啊。犹记得当年买了个还不错的卫衣，走在上课路上，一路上撞衫五六回啊，！超级尴尬的，真是谁丑谁羞耻！
