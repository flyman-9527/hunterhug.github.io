		正文:
		谢邀~  其实我每天上Yoka看流行的时装趋势的时候，看到很多明星身上4位或者5位数的衣服单看上去确实挺正常的……关键是人家的搭配是真大胆啊……  咱一般人也是搭配不出来的，搭配出来想想都觉得羞耻<br><br>所以，总结：找准搭配……很重要<br><br><br>然而图片都存在电脑上了。手机上只有昨天我逛淘宝时刷到的……我真是不懂时尚啊……<br><noscript><img xx="https://pic1.zhimg.com/0bf3ad290be8908833f47bbe68e2d948_b.png" data-rawwidth="600" data-rawheight="600" class="origin_image zh-lightbox-thumb" width="600" data-src="https://pic1.zhimg.com/0bf3ad290be8908833f47bbe68e2d948_r.png"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="600" data-rawheight="600" class="origin_image zh-lightbox-thumb lazy" width="600" data-src="https://pic1.zhimg.com/0bf3ad290be8908833f47bbe68e2d948_r.png" data-actualxx="https://pic1.zhimg.com/0bf3ad290be8908833f47bbe68e2d948_b.png"><noscript><img xx="https://pic2.zhimg.com/147bcb5f447cf56853e3adf93563bead_b.png" data-rawwidth="125" data-rawheight="69" class="content_image" width="125"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="125" data-rawheight="69" class="content_image lazy" width="125" data-actualxx="https://pic2.zhimg.com/147bcb5f447cf56853e3adf93563bead_b.png">
