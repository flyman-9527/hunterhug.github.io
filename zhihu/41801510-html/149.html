		正文:
		我觉得是学生时代开运动会时我们班集体买了民国时期学生服，然后还在所有人面前跳小苹果，炒鸡羞耻。<noscript><img data-rawwidth="750" data-rawheight="1334" xx="https://pic4.zhimg.com/333d4423e6c4b00e99af352681329563_b.png" class="origin_image zh-lightbox-thumb" width="750" data-src="https://pic4.zhimg.com/333d4423e6c4b00e99af352681329563_r.png"></noscript><img data-rawwidth="750" data-rawheight="1334" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="750" data-src="https://pic4.zhimg.com/333d4423e6c4b00e99af352681329563_r.png" data-actualxx="https://pic4.zhimg.com/333d4423e6c4b00e99af352681329563_b.png"><noscript><img data-rawwidth="750" data-rawheight="1334" xx="https://pic2.zhimg.com/a0af6dd6ef82c2fdea9c6c11303cbcc9_b.png" class="origin_image zh-lightbox-thumb" width="750" data-src="https://pic2.zhimg.com/a0af6dd6ef82c2fdea9c6c11303cbcc9_r.png"></noscript><img data-rawwidth="750" data-rawheight="1334" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="750" data-src="https://pic2.zhimg.com/a0af6dd6ef82c2fdea9c6c11303cbcc9_r.png" data-actualxx="https://pic2.zhimg.com/a0af6dd6ef82c2fdea9c6c11303cbcc9_b.png"><br>关键是那一天所有的同学都带了替换衣服，表演完了全换了，而我偏偏没有，正好我男神就坐的很近，于是我就想个傻逼一样穿着唯一的民国时期学生服晃来晃去，辣么惹人注意。
