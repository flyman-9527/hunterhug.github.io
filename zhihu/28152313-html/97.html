		正文:
		<noscript><img xx="https://pic3.zhimg.com/1c26d8416929b683ac44c0f2815713de_b.jpg" data-rawheight="1280" data-rawwidth="720" class="origin_image zh-lightbox-thumb" width="720" data-src="https://pic3.zhimg.com/1c26d8416929b683ac44c0f2815713de_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawheight="1280" data-rawwidth="720" class="origin_image zh-lightbox-thumb lazy" width="720" data-src="https://pic3.zhimg.com/1c26d8416929b683ac44c0f2815713de_r.jpg" data-actualxx="https://pic3.zhimg.com/1c26d8416929b683ac44c0f2815713de_b.jpg"><br>本来不想回答的，结果先去问了下妹妹，然后我决定先把对话放出来。<br>其实我妹妹挺漂亮的，比较内向不自信，初中到高中好多男生追她，嗯，就是这样！一天到晚有男生(我哥们)叫女神女神的。<br><br>赞多了爆照！<br><br>好啦，你们想看的图！<br><noscript><img xx="https://pic2.zhimg.com/1c6c5f92c38a98de344f8eb4b12b69dd_b.jpg" data-rawheight="853" data-rawwidth="640" class="origin_image zh-lightbox-thumb" width="640" data-src="https://pic2.zhimg.com/1c6c5f92c38a98de344f8eb4b12b69dd_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawheight="853" data-rawwidth="640" class="origin_image zh-lightbox-thumb lazy" width="640" data-src="https://pic2.zhimg.com/1c6c5f92c38a98de344f8eb4b12b69dd_r.jpg" data-actualxx="https://pic2.zhimg.com/1c6c5f92c38a98de344f8eb4b12b69dd_b.jpg"><br>她本人不太爱自拍，为数不多的几张自拍，照片没任何处理，素颜，并不是那种美得惊艳，但是却有小家碧玉之感。相处久了会觉得非常舒服。
