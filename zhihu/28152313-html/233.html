 width="960" data-src="https://pic3.zhimg.com/d4b2c539d012b825c87cab2bfbbd6f2e_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawheight="1280" data-rawwidth="960" class="origin_image zh-lightbox-thumb lazy" width="960" data-src="https://pic3.zhimg.com/d4b2c539d012b825c87cab2bfbbd6f2e_r.jpg" data-actualxx="https://pic3.zhimg.com/d4b2c539d012b825c87cab2bfbbd6f2e_b.jpg"><br>最后，她还是个孩子。你们别伤害她。<br><noscript><img xx="https://pic4.zhimg.com/eeacac96e9d7384bfd5e29ff0ce425b7_b.jpg" data-rawheight="1280" data-rawwidth="960" class="origin_image zh-lightbox-thumb" width="960" data-src="https://pic4.zhimg.com/eeacac96e9d7384bfd5e29ff0ce425b7_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawheight="1280" data-rawwidth="960" class="origin_image zh-lightbox-thumb lazy" width="960" data-src="https://pic4.zhimg.com/eeacac96e9d7384bfd5e29ff0ce425b7_r.jpg" data-actualxx="https://pic4.zhimg.com/eeacac96e9d7384bfd5e29ff0ce425b7_b.jpg"><br><noscript><img xx="https://pic4.zhimg.com/ef20359de611fdab0b8b437760141cdf_b.jpg" data-rawheight="750" data-rawwidth="750" class="origin_image zh-lightbox-thumb" width="750" data-src="https://pic4.zhimg.com/ef20359de611fdab0b8b437760141cdf_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawheight="750" data-rawwidth="750" class="origin_image zh-lightbox-thumb lazy" width="750" data-src="https://pic4.zhimg.com/ef20359de611fdab0b8b437760141cdf_r.jpg" data-actualxx="https://pic4.zhimg.com/ef20359de611fdab0b8b437760141cdf_b.jpg"><br><noscript><img xx="https://pic1.zhimg.com/22bc3d9ad8030cff4fad7a4cbbb6d264_b.jpg" data-rawheight="1280" data-rawwidth="960" class="origin_image zh-lightbox-thumb" width="960" data-src="https://pic1.zhimg.com/22bc3d9ad8030cff4fad7a4cbbb6d264_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawheight="1280" data-rawwidth="960" class="origin_image zh-lightbox-thumb lazy" width="960
