		正文:
		表妹比我小两岁，上学比我小一届。活生生的白富美，懂乐器，学习棒(今年去了人大，反法斯西70周年纪念日在人民大会堂做演出)。<br>小时候她会问:"哥，你班里有没有你喜欢的人?"<br>答:"没有。"<br>妹妹:"反正我们班好多人喜欢我。"<br>这句话对我产生了持续伤害，我现在还是丹参汪。<br>当时想着一定要找个比你更可爱的妹子当女票，哈哈哈哈哈哈哈哈......
