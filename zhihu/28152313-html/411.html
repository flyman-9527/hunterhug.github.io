		正文:
		代表我表哥回答一下。<br>初中就开始收情书，高中入校第一个星期就收了5封情书。我哥怀疑是我初中的同学，因为有几封没有署名。<br>于是他整个高中三年都在装傻，“妹妹？我没有啊。”“我跟xx不熟。”<br>有时候两人一起吃饭都要鬼鬼祟祟的。<br>你问为什么？<br>“我真不想再帮他们递情书了。”<br>“而且你们留名知名不具几个意思？”<br>“她根本都不看的，好嘛？”
