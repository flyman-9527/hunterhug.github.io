		正文:
		简单的表示:不可能有.<br>题主嘴里的"完美少女"是自带天然磨皮,没有毛孔(其实连毛都没有),没有粉刺,绝对不被真菌细菌感染,不会有结疤后遗(即使有也必然是形状酷毙到死).<br>一米以外也许能有,30cm以内不可能存在.<br>大和抚子七变化里早就描绘过了,抹点面粉也是能丑女瞬间变完美的.<br>以上.
