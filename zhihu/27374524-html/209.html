		正文:
		上面说的都是帅哥美女...我来强答一波....<br><br>以前有头发被人说像杨臣刚...这是大一的时候<noscript><img data-rawwidth="862" data-rawheight="646" xx="https://pic3.zhimg.com/v2-fe5c121f79b1f3813faac33e3d256bee_b.jpg" class="origin_image zh-lightbox-thumb" width="862" data-src="https://pic3.zhimg.com/v2-fe5c121f79b1f3813faac33e3d256bee_r.jpg"></noscript><img data-rawwidth="862" data-rawheight="646" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="862" data-src="https://pic3.zhimg.com/v2-fe5c121f79b1f3813faac33e3d256bee_r.jpg" data-actualxx="https://pic3.zhimg.com/v2-fe5c121f79b1f3813faac33e3d256bee_b.jpg"><noscript><img data-rawwidth="640" data-rawheight="481" xx="https://pic2.zhimg.com/v2-4fde2a5d336f83dcbcf4ab3a2985a345_b.jpg" class="origin_image zh-lightbox-thumb" width="640" data-src="https://pic2.zhimg.com/v2-4fde2a5d336f83dcbcf4ab3a2985a345_r.jpg"></noscript><img data-rawwidth="640" data-rawheight="481" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="640" data-src="https://pic2.zhimg.com/v2-4fde2a5d336f83dcbcf4ab3a2985a345_r.jpg" data-actualxx="https://pic2.zhimg.com/v2-4fde2a5d336f83dcbcf4ab3a2985a345_b.jpg"><br>当时觉得尼玛啊我有那么猥琐么老子又不唱老鼠爱大米。<br>后来光头了被人说像徐峥，尤其是跟基友组团看心花路放的时候...基友全程笑的根本停不下来...<noscript><img data-rawwidth="1334" data-rawheight="1020" xx="https://pic3.zhimg.com/v2-9a35b0516f835487728fcbb3f77aae92_b.jpg" class="origin_image zh-lightbox-thumb" width="1334" data-src="https://pic3.zhimg.com/v2-9a35b0516f835487728fcbb3f77aae92_r.jpg"></noscript><img data-rawwidth="1334" data-rawheight="1020" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1334" data-src="https://pic3.zhimg.com/v2-9a35b0516f835487728fcbb3f77aae92_r.jpg" data-actualxx="https://pic3.zhimg.com/v2-9a35b0516f835487728fcbb3f77aae92_b.jpg"><noscript><img data-rawwidth="960" data-rawheight="1280" xx="https://pic2.zhimg.com/v2-57fb6eaf0a476ebdbf9f1924ecce6b
