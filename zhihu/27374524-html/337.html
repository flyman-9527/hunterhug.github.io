		正文:
		<p>我也常被人说像明星啊，比如周迅，比如郑爽。我倒是觉得我长得四不像！</p><noscript><img xx="https://pic3.zhimg.com/v2-496a6a92667d75d7c565b28400c7cbce_b.jpg" data-rawwidth="600" data-rawheight="800" class="origin_image zh-lightbox-thumb" width="600" data-src="https://pic3.zhimg.com/v2-496a6a92667d75d7c565b28400c7cbce_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="600" data-rawheight="800" class="origin_image zh-lightbox-thumb lazy" width="600" data-src="https://pic3.zhimg.com/v2-496a6a92667d75d7c565b28400c7cbce_r.jpg" data-actualxx="https://pic3.zhimg.com/v2-496a6a92667d75d7c565b28400c7cbce_b.jpg"><br><noscript><img xx="https://pic4.zhimg.com/v2-367e089bb19dd14277bc4f352b155bb3_b.jpg" data-rawwidth="1056" data-rawheight="1280" class="origin_image zh-lightbox-thumb" width="1056" data-src="https://pic4.zhimg.com/v2-367e089bb19dd14277bc4f352b155bb3_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="1056" data-rawheight="1280" class="origin_image zh-lightbox-thumb lazy" width="1056" data-src="https://pic4.zhimg.com/v2-367e089bb19dd14277bc4f352b155bb3_r.jpg" data-actualxx="https://pic4.zhimg.com/v2-367e089bb19dd14277bc4f352b155bb3_b.jpg"><br><noscript><img xx="https://pic4.zhimg.com/v2-c7e72a83590f429afebf95399c3fafef_b.jpg" data-rawwidth="960" data-rawheight="1280" class="origin_image zh-lightbox-thumb" width="960" data-src="https://pic4.zhimg.com/v2-c7e72a83590f429afebf95399c3fafef_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="960" data-rawheight="1280" class="origin_image zh-lightbox-thumb lazy" width="960" data-src="https://pic4.zhimg.com/v2-c7e72a83590f429afebf95399c3fafef_r.jpg" data-actualxx="https://pic4.zhimg.com/v2-c7e72a83590f429afebf95399c3fafef_b.jpg"><br><noscript><img xx="https://pic2.zhimg.com/v2-7d552a915625bd00a4c642c9bde8652d_b.jpg" data-rawwidth="240" data-rawheight="320" class="content_image" width="240"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="240" data-rawheight="320" class="content_image lazy" width="240" data-actualxx="https://pic2.zhimg.com/v2-7d552a915625bd00a4c642c9bde8652d_b.jpg"><p>第一张挺像一个小明星的，经常演配角的那个。</p><br><p>但是 有人说我像九孔，我就不服了！什么？你问我谁是九孔？</p><br><noscript><img xx="https://pic3.zhimg.com/v2-e99c5b0c23c242af1214db394b152cd6_b.jpg" data-rawwidth="464" data-rawheight="518" class="origin_image zh-lightbox-thumb" width="464" data-src="https://pic3.zhimg.com/v2-e99c5b0c23c242af1214db394b152cd6_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="464" data-rawheight="518" class="origin_image zh-lightbox-thumb lazy" width="464" data-src="https://pic3.zhimg.com/v2-e99c5b0c23c242af1214db394b152cd6_r.jpg" data-actualxx="https://pic3.zhimg.com/v2-e99c5b0c23c242af1214db394b152cd6_b.jpg"><p>像吗？像吗？像吗？</p><br><noscript><img xx="https://pic3.zhimg.com/v2-580f33ed9e57ef6090f50c4ecc74cafa_b.jpg" data-rawwidth="960" data-rawheight="1280" class="origin_image zh-lightbox-thumb" width="960" data-src="https://pic3.zhimg.com/v2-580f33ed9e57ef6090f50c4ecc74cafa_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="960" data-rawheight="1280" class="origin_image zh-lightbox-thumb lazy" width="960" data-src="https://pic3.zhimg.com/v2-580f33ed9e57ef6090f50c4ecc74cafa_r.jpg" data-actualxx="https://pic3.zhimg.com/v2-580f33ed9e57ef6090f50c4ecc74cafa_b.jpg"><br><noscript><img xx="https://pic4.zhimg.com/v2-bbefbf7ffc44feee8584d9a2d962711f_b.jpg" data-rawwidth="640" data-rawheight="853" class="origin_image zh-lightbox-thumb" width="640" data-src="https://pic4.zhimg.com/v2-bbefbf7ffc44feee8584d9a2d962711f_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="640" data-rawheight="853" class="origin_image zh-lightbox-thumb lazy" width="640" data-src="https://pic4.zhimg.com/v2-bbefbf7ffc44feee8584d9a2d962711f_r.jpg" data-actualxx="https://pic4.zhimg.com/v2-
