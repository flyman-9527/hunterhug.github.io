		正文:
		<p>大概是高中的时候，一个同学看完《入殓师》跑来跟我说，你跟女主怎么那么像？？</p><p>后面我很多次po和服照和侧面的时候都会有人留言说像广末凉子......</p><p>可是凉子姐姐不是和王俊凯蜜汁撞脸吗？等量代换的话我也不像王俊凯啊/捂脸</p><br><noscript><img xx="https://pic2.zhimg.com/v2-1086b7b5cbaf34f0b93941043a0774cd_b.jpg" data-rawwidth="360" data-rawheight="286" class="content_image" width="360"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="360" data-rawheight="286" class="content_image lazy" width="360" data-actualxx="https://pic2.zhimg.com/v2-1086b7b5cbaf34f0b93941043a0774cd_b.jpg"><br><noscript><img xx="https://pic1.zhimg.com/v2-9681861db0efcaccbba6ad041b39f344_b.png" data-rawwidth="600" data-rawheight="600" class="origin_image zh-lightbox-thumb" width="600" src="https://pic1.zhimg.com/v2-9681861db0efcaccbba6ad041b39f344_r.png"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="600" data-rawheight="600" class="origin_image zh-lightbox-thumb lazy" width="600" src="https://pic1.zhimg.com/v2-9681861db0efcaccbba6ad041b39f344_r.png" data-actualxx="https://pic1.zhimg.com/v2-9681861db0efcaccbba6ad041b39f344_b.png"><br><noscript><img xx="https://pic3.zhimg.com/v2-66872ea0971b26dc9d039282644b8dce_b.jpg" data-rawwidth="475" data-rawheight="690" class="origin_image zh-lightbox-thumb" width="475" src="https://pic3.zhimg.com/v2-66872ea0971b26dc9d039282644b8dce_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="475" data-rawheight="690" class="origin_image zh-lightbox-thumb lazy" width="475" src="https://pic3.zhimg.com/v2-66872ea0971b26dc9d039282644b8dce_r.jpg" data-actualxx="https://pic3.zhimg.com/v2-66872ea0971b26dc9d039282644b8dce_b.jpg"><br><noscript><img xx="https://pic2.zhimg.com/v2-3a33353f10cc6de3c38d770b9aa91889_b.png" data-rawwidth="600" data-rawheight="900" class="origin_image zh-lightbox-thumb" width="600" src="https://pic2.zhimg.com/v2-3a33353f10cc6de3c38d770b9aa91889_r.png"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.
