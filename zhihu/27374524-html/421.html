		正文:
		开始有人说我长得像周迅像董洁，我爸说别听他们的，他们是抬举你，你长得像曹颖。<br><br>后来有人说我长的像倪妮像汤唯白百合，后来还有窦唯。就当我快不认识自己的时候，有一天我换又了个头像。他们说：卧槽，王祖蓝！<br><br><noscript><img xx="https://pic2.zhimg.com/v2-e48a701f317bad94fff4f5ea640139c5_b.png" data-rawwidth="1070" data-rawheight="1128" class="origin_image zh-lightbox-thumb" width="1070" data-src="https://pic2.zhimg.com/v2-e48a701f317bad94fff4f5ea640139c5_r.png"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="1070" data-rawheight="1128" class="origin_image zh-lightbox-thumb lazy" width="1070" data-src="https://pic2.zhimg.com/v2-e48a701f317bad94fff4f5ea640139c5_r.png" data-actualxx="https://pic2.zhimg.com/v2-e48a701f317bad94fff4f5ea640139c5_b.png"><br><br>我仔细盯了三秒，觉得他们说得对。
