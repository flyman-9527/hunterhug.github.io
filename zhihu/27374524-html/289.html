		正文:
		_(:_」∠)_以前有一次去买衣服，卖衣服的姐姐硬是拉着我问，“诶，你长得好像谁谁谁啊。”→_→我并不认识。。<br>直到自己瘦了有一天上微博看日本萌妹子的照片，然后突然看到了一张广末凉子抱着秋田犬的照片。。然后震惊了。。<br>=_=我没有拍这样的照片啊。。<br><br>然后。。。<br>上图。。。<br><noscript><img xx="https://pic3.zhimg.com/a5b57baeb5ca6424a6763effb925f7ce_b.jpg" data-rawwidth="440" data-rawheight="595" class="origin_image zh-lightbox-thumb" width="440" data-src="https://pic3.zhimg.com/a5b57baeb5ca6424a6763effb925f7ce_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="440" data-rawheight="595" class="origin_image zh-lightbox-thumb lazy" width="440" data-src="https://pic3.zhimg.com/a5b57baeb5ca6424a6763effb925f7ce_r.jpg" data-actualxx="https://pic3.zhimg.com/a5b57baeb5ca6424a6763effb925f7ce_b.jpg"><br><br>然后下面用这两张对比图征服了朋友圈。。<br><br><noscript><img xx="https://pic4.zhimg.com/3eb18bdd5f5650809fae2510255e10c7_b.png" data-rawwidth="1080" data-rawheight="1437" class="origin_image zh-lightbox-thumb" width="1080" data-src="https://pic4.zhimg.com/3eb18bdd5f5650809fae2510255e10c7_r.png"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="1080" data-rawheight="1437" class="origin_image zh-lightbox-thumb lazy" width="1080" data-src="https://pic4.zhimg.com/3eb18bdd5f5650809fae2510255e10c7_r.png" data-actualxx="https://pic4.zhimg.com/3eb18bdd5f5650809fae2510255e10c7_b.png"><br><noscript><img xx="https://pic1.zhimg.com/c4dc77a7bd3ec9df73e29f73db76a6b0_b.png" data-rawwidth="643" data-rawheight="864" class="origin_image zh-lightbox-thumb" width="643" data-src="https://pic1.zhimg.com/c4dc77a7bd3ec9df73e29f73db76a6b0_r.png"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="643" data-rawheight="864" class="origin_image zh-lightbox-thumb lazy" width="643" data-src="https://pic1.zhimg.com/c4dc77a7bd3ec9df73e29f73db76a6b0_r.png" data-actualxx="https://pic1.zhimg.com/c4dc77a7bd3ec9df73e29f73db76a6b0_b.png">
