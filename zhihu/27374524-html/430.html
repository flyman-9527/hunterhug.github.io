		正文:
		问体验<br>同学说我长得像刘涛，我心里高兴地不得了，默默地从此以后觉得刘涛怎么着我都很喜欢~<br><noscript><img data-rawheight="300" data-rawwidth="449" xx="https://pic1.zhimg.com/a7343992ef099d0c8823d0da9f75cef4_b.jpg" class="origin_image zh-lightbox-thumb" width="449" data-src="https://pic1.zhimg.com/a7343992ef099d0c8823d0da9f75cef4_r.jpg"></noscript><img data-rawheight="300" data-rawwidth="449" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="449" data-src="https://pic1.zhimg.com/a7343992ef099d0c8823d0da9f75cef4_r.jpg" data-actualxx="https://pic1.zhimg.com/a7343992ef099d0c8823d0da9f75cef4_b.jpg"><br>然后有人说我长得像《yes or no》里面偏男性的那个女主角，我立刻找来那个电影看，看了之后我决定以后再也不看那个电影了，太膈应太伤心……<br><noscript><img data-rawheight="960" data-rawwidth="1280" xx="https://pic3.zhimg.com/85f3c0492ebd362f6330734af35f8e2a_b.jpg" class="origin_image zh-lightbox-thumb" width="1280" data-src="https://pic3.zhimg.com/85f3c0492ebd362f6330734af35f8e2a_r.jpg"></noscript><img data-rawheight="960" data-rawwidth="1280" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1280" data-src="https://pic3.zhimg.com/85f3c0492ebd362f6330734af35f8e2a_r.jpg" data-actualxx="https://pic3.zhimg.com/85f3c0492ebd362f6330734af35f8e2a_b.jpg"><br>然后又有人说我像米可白，我就很疑惑，我到底长了一张什么脸啊……<br><noscript><img data-rawheight="960" data-rawwidth="540" xx="https://pic2.zhimg.com/295440edc063f4257bf6ab571b9cf98d_b.jpg" class="origin_image zh-lightbox-thumb" width="540" data-src="https://pic2.zhimg.com/295440edc063f4257bf6ab571b9cf98d_r.jpg"></noscript><img data-rawheight="960" data-rawwidth="540" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="540" data-src="https://pic2.zhimg.com/295440edc063f4257bf6ab571b9cf98d_r.jpg" data-actualxx="https://pic2.zhimg.com/295440edc063f4257bf6ab571b9cf98d_b.jpg"><br><br><br>不过，总的来说，就是如果是漂亮的就开心，不漂亮就……
