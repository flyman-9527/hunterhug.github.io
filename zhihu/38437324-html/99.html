		正文:
		看要去哪里了。<br>个人觉得如果去的地方背景很复杂很花哨，那就要穿简单明了的颜色；如果去的地方颜色单一，那就穿花哨一些，颜色亮一些。<br><br>总之就是突出人物～<br><noscript><img data-rawwidth="903" data-rawheight="1203" xx="https://pic2.zhimg.com/v2-f44796bfa10cabfc87b5d26d6a92d225_b.jpg" class="origin_image zh-lightbox-thumb" width="903" data-src="https://pic2.zhimg.com/v2-f44796bfa10cabfc87b5d26d6a92d225_r.jpg"></noscript><img data-rawwidth="903" data-rawheight="1203" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="903" data-src="https://pic2.zhimg.com/v2-f44796bfa10cabfc87b5d26d6a92d225_r.jpg" data-actualxx="https://pic2.zhimg.com/v2-f44796bfa10cabfc87b5d26d6a92d225_b.jpg"><br><br>（比如海上，这个加了滤镜，但颜色没什么变化，就是人变白了…在海边晒的有点黑…）<br><noscript><img data-rawwidth="1280" data-rawheight="1707" xx="https://pic3.zhimg.com/v2-f01bc43a07e29a44f818c137a221db1e_b.jpg" class="origin_image zh-lightbox-thumb" width="1280" data-src="https://pic3.zhimg.com/v2-f01bc43a07e29a44f818c137a221db1e_r.jpg"></noscript><img data-rawwidth="1280" data-rawheight="1707" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1280" data-src="https://pic3.zhimg.com/v2-f01bc43a07e29a44f818c137a221db1e_r.jpg" data-actualxx="https://pic3.zhimg.com/v2-f01bc43a07e29a44f818c137a221db1e_b.jpg"><br><br>（这张个人觉得就是服装颜色和景色相近了，所以人物不怎么突出，但是不可否认景色很美）<br><br>只是点愚见，不对请指出。
