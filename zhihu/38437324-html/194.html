		正文:
		在下想安利一下汉服中的大袖衫… …<br><br>因为大袖衫侧面开叉 <br>可以当防晒衣穿着…<br>嫌长可以把袖子挽到坎肩变成无袖长裙<br>还可以系脖子上当丝巾…<br>可以从后扎起来变成短罩衫加大蝴蝶～<br>凹造型很方便…里面可以配长裙，短裙，吊带短裤… …<br><br>轻薄方便 随走随穿 造型多变 <br>看花色就好～带个两三件，也就薄薄一条牛仔裤的空间吧…<br><br><noscript><img data-rawwidth="1067" data-rawheight="1600" xx="https://pic2.zhimg.com/ae736937cccc359caa903149ae264165_b.jpeg" class="origin_image zh-lightbox-thumb" width="1067" data-src="https://pic2.zhimg.com/ae736937cccc359caa903149ae264165_r.jpeg"></noscript><img data-rawwidth="1067" data-rawheight="1600" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1067" data-src="https://pic2.zhimg.com/ae736937cccc359caa903149ae264165_r.jpeg" data-actualxx="https://pic2.zhimg.com/ae736937cccc359caa903149ae264165_b.jpeg"><noscript><img data-rawwidth="1045" data-rawheight="1599" xx="https://pic4.zhimg.com/73fa46bd374786be223f41de4eb9a4e7_b.jpeg" class="origin_image zh-lightbox-thumb" width="1045" data-src="https://pic4.zhimg.com/73fa46bd374786be223f41de4eb9a4e7_r.jpeg"></noscript><img data-rawwidth="1045" data-rawheight="1599" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1045" data-src="https://pic4.zhimg.com/73fa46bd374786be223f41de4eb9a4e7_r.jpeg" data-actualxx="https://pic4.zhimg.com/73fa46bd374786be223f41de4eb9a4e7_b.jpeg"><noscript><img data-rawwidth="1067" data-rawheight="1600" xx="https://pic4.zhimg.com/de671b13bff05da25e2ce85829ec7f6b_b.jpeg" class="origin_image zh-lightbox-thumb" width="1067" data-src="https://pic4.zhimg.com/de671b13bff05da25e2ce85829ec7f6b_r.jpeg"></noscript><img data-rawwidth="1067" data-rawheight="1600" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1067" data-src="https://pic4.zhimg.com/de671b13bff05da25e2ce85829ec7f6b_r.jpeg" data-actualxx="https://pic4.zhimg.com/de671b13bff05da25e2ce85829ec7f6b_b.jpeg">
