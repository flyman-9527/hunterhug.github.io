		正文:
		如果说拍照好看，颜色亮一点的衣服是必不可少的。不同风景搭配不同衣服。海边你可以选择长裙 短裙 各类裙。古镇可以选择有民族气息的衣服。都市选择简洁大方的基本款。身上不超过三种颜色 除非你有一件衣服是花衣服。（其他衣服千万不要花）
