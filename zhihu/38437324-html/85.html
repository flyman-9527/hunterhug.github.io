		正文:
		【多图】<br>作为实用主义者，旅行肯定不能携带过重的行李。<br>因此，一两双百搭的鞋子、几件轻便的衣服、一条百搭的围巾、不用打理的发型这四者缺一不可。<br><br>旅行想要有美照？一点都不难。把人拉越远，照片就越美。衣服搭不搭也无所谓了，人小小一只，只要衣服色系基本选对，怎么搭都不会太突兀。<br><br>图片详参：<br><br><noscript><img data-rawwidth="2048" data-rawheight="1562" xx="https://pic3.zhimg.com/4e390f713a5afb0d18a403e2b95d0592_b.jpg" class="origin_image zh-lightbox-thumb" width="2048" data-src="https://pic3.zhimg.com/4e390f713a5afb0d18a403e2b95d0592_r.jpg"></noscript><img data-rawwidth="2048" data-rawheight="1562" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="2048" data-src="https://pic3.zhimg.com/4e390f713a5afb0d18a403e2b95d0592_r.jpg" data-actualxx="https://pic3.zhimg.com/4e390f713a5afb0d18a403e2b95d0592_b.jpg"><noscript><img data-rawwidth="2048" data-rawheight="1560" xx="https://pic4.zhimg.com/3a5303cc0f9d8c4f3df47f520248fdc7_b.jpg" class="origin_image zh-lightbox-thumb" width="2048" data-src="https://pic4.zhimg.com/3a5303cc0f9d8c4f3df47f520248fdc7_r.jpg"></noscript><img data-rawwidth="2048" data-rawheight="1560" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="2048" data-src="https://pic4.zhimg.com/3a5303cc0f9d8c4f3df47f520248fdc7_r.jpg" data-actualxx="https://pic4.zhimg.com/3a5303cc0f9d8c4f3df47f520248fdc7_b.jpg"><noscript><img data-rawwidth="2048" data-rawheight="1549" xx="https://pic1.zhimg.com/d9662899a4c1f28e04441abc41887ad0_b.jpg" class="origin_image zh-lightbox-thumb" width="2048" data-src="https://pic1.zhimg.com/d9662899a4c1f28e04441abc41887ad0_r.jpg"></noscript><img data-rawwidth="2048" data-rawheight="1549" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="2048" data-src="https://pic1.zhimg.com/d9662899a4c1f28e04441abc41887ad0_r.jpg" data-actualxx="https://pic1.zhimg.com/d9662899a4c1f28e04441abc41887ad0_b.jpg"><noscript><img data-rawwidth="1599" data-rawheight="1218" xx="https://pic3.zhimg.com/eb2d152fbc6c64fa98
