		正文:
		最简单的办法是去景区里的摄影工作室拍一组照片（有提供民族服饰的），或者租一套衣服也可以，没有什么衣服比当地民族服饰更能与景物相称了。而且自带衣物，夏天考虑要轻薄易干，冬天要防寒保暖，就先不考虑好看了。<br><noscript><img xx="https://pic1.zhimg.com/fa00ae4a85bd702bd54fcb9c84f15924_b.jpg" data-rawwidth="640" data-rawheight="960" class="origin_image zh-lightbox-thumb" width="640" data-src="https://pic1.zhimg.com/fa00ae4a85bd702bd54fcb9c84f15924_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="640" data-rawheight="960" class="origin_image zh-lightbox-thumb lazy" width="640" data-src="https://pic1.zhimg.com/fa00ae4a85bd702bd54fcb9c84f15924_r.jpg" data-actualxx="https://pic1.zhimg.com/fa00ae4a85bd702bd54fcb9c84f15924_b.jpg"><br><noscript><img xx="https://pic2.zhimg.com/d6df4dd84f217247ad19eebe294fbd35_b.jpg" data-rawwidth="711" data-rawheight="1067" class="origin_image zh-lightbox-thumb" width="711" data-src="https://pic2.zhimg.com/d6df4dd84f217247ad19eebe294fbd35_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="711" data-rawheight="1067" class="origin_image zh-lightbox-thumb lazy" width="711" data-src="https://pic2.zhimg.com/d6df4dd84f217247ad19eebe294fbd35_r.jpg" data-actualxx="https://pic2.zhimg.com/d6df4dd84f217247ad19eebe294fbd35_b.jpg"><br><noscript><img xx="https://pic2.zhimg.com/555c07cea3188cbf841baed90f025719_b.jpg" data-rawwidth="711" data-rawheight="1067" class="origin_image zh-lightbox-thumb" width="711" data-src="https://pic2.zhimg.com/555c07cea3188cbf841baed90f025719_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="711" data-rawheight="1067" class="origin_image zh-lightbox-thumb lazy" width="711" data-src="https://pic2.zhimg.com/555c07cea3188cbf841baed90f025719_r.jpg" data-actualxx="https://pic2.zhimg.com/555c07cea3188cbf841baed90f025719_b.jpg"><br><br>比我自己带的衣服好了十点。<br><noscript><img xx="https://pic1.zhimg.com/087707b6c7b2d2b809dd5de4dec3ac68_b.jpg" data-rawwidth="1280" data-rawheight="960" class="origin_image zh-lig
