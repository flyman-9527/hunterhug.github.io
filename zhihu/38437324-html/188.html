		正文:
		知乎都流行性冷淡风吗？我偏不～<br><br>日常我喜欢穿得简单素色高级，但旅行就是要放飞自我。<br><br>要说最抢镜的，必须是长裙，而且一定要是腿部开叉的长裙。<br><br><noscript><img data-rawwidth="998" data-rawheight="1280" xx="https://pic4.zhimg.com/v2-5eef71fd5cc5677942d93ed00f8b7abf_b.jpg" class="origin_image zh-lightbox-thumb" width="998" data-src="https://pic4.zhimg.com/v2-5eef71fd5cc5677942d93ed00f8b7abf_r.jpg"></noscript><img data-rawwidth="998" data-rawheight="1280" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="998" data-src="https://pic4.zhimg.com/v2-5eef71fd5cc5677942d93ed00f8b7abf_r.jpg" data-actualxx="https://pic4.zhimg.com/v2-5eef71fd5cc5677942d93ed00f8b7abf_b.jpg"><br><br>我的身材比例一般，但开叉长裙秒变大长腿。配上印花图案，特别抢镜。<br><br><br><br><br>对比一下，腿部不开叉的长裙略显矮。<br><br><noscript><img data-rawwidth="1024" data-rawheight="1280" xx="https://pic2.zhimg.com/v2-ef5b84f236b9f63e51c8bdd72f230ae9_b.jpg" class="origin_image zh-lightbox-thumb" width="1024" data-src="https://pic2.zhimg.com/v2-ef5b84f236b9f63e51c8bdd72f230ae9_r.jpg"></noscript><img data-rawwidth="1024" data-rawheight="1280" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1024" data-src="https://pic2.zhimg.com/v2-ef5b84f236b9f63e51c8bdd72f230ae9_r.jpg" data-actualxx="https://pic2.zhimg.com/v2-ef5b84f236b9f63e51c8bdd72f230ae9_b.jpg">
