		正文:
		旅行照不是说穿的花就好看的……否则亲爱的大妈们的我就不说了 <br><noscript><img xx="https://pic2.zhimg.com/70481082002f3b3ea42e764e1fd89f75_b.png" data-rawheight="720" data-rawwidth="1080" class="origin_image zh-lightbox-thumb" width="1080" data-src="https://pic2.zhimg.com/70481082002f3b3ea42e764e1fd89f75_r.png"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawheight="720" data-rawwidth="1080" class="origin_image zh-lightbox-thumb lazy" width="1080" data-src="https://pic2.zhimg.com/70481082002f3b3ea42e764e1fd89f75_r.png" data-actualxx="https://pic2.zhimg.com/70481082002f3b3ea42e764e1fd89f75_b.png"><br>这是三亚今年夏天的照片，白色沙滩裙就非常的简单，因为背面有花花草草所以不能把花花草草再穿到身上啊<br><noscript><img xx="https://pic3.zhimg.com/a419300c65ccf5566510033ada621c2e_b.png" data-rawheight="533" data-rawwidth="800" class="origin_image zh-lightbox-thumb" width="800" data-src="https://pic3.zhimg.com/a419300c65ccf5566510033ada621c2e_r.png"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawheight="533" data-rawwidth="800" class="origin_image zh-lightbox-thumb lazy" width="800" data-src="https://pic3.zhimg.com/a419300c65ccf5566510033ada621c2e_r.png" data-actualxx="https://pic3.zhimg.com/a419300c65ccf5566510033ada621c2e_b.png"><br>白色不暗，也可以说是白搭啦。裙子样式不要太复杂会更仙哦<br><noscript><img xx="https://pic3.zhimg.com/6075d2e366e2c76f0c1c7cc4d7223fee_b.png" data-rawheight="533" data-rawwidth="800" class="origin_image zh-lightbox-thumb" width="800" data-src="https://pic3.zhimg.com/6075d2e366e2c76f0c1c7cc4d7223fee_r.png"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawheight="533" data-rawwidth="800" class="origin_image zh-lightbox-thumb lazy" width="800" data-src="https://pic3.zhimg.com/6075d2e366e2c76f0c1c7cc4d7223fee_r.png" data-actualxx="https://pic3.zhimg.com/6075d2e366e2c76f0c1c7cc4d7223fee_b.png"><br>海边的话就可以大胆的穿印花裙，漏背裙。其实防晒罩衫并没有太大的用处。因为海边背景颜色单，裙子可以穿复杂颜色的裙子来充盈画面哦
