wwidth="2048" data-rawheight="2048" class="origin_image zh-lightbox-thumb" width="2048" data-src="https://pic1.zhimg.com/v2-4469669349a716dfdc217a5b050a3fa0_r.png"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="2048" data-rawheight="2048" class="origin_image zh-lightbox-thumb lazy" width="2048" data-src="https://pic1.zhimg.com/v2-4469669349a716dfdc217a5b050a3fa0_r.png" data-actualxx="https://pic1.zhimg.com/v2-4469669349a716dfdc217a5b050a3fa0_b.png"><br>  这样，总像他拍的了吧……<br>有看的再来祥写+补图吧，没有的话，我只能尬笑两声……<br><noscript><img xx="https://pic1.zhimg.com/v2-9e394cdbe2fc85d6ea14e95a2a80302c_b.jpg" data-rawwidth="1366" data-rawheight="768" class="origin_image zh-lightbox-thumb" width="1366" data-src="https://pic1.zhimg.com/v2-9e394cdbe2fc85d6ea14e95a2a80302c_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="1366" data-rawheight="768" class="origin_image zh-lightbox-thumb lazy" width="1366" data-src="https://pic1.zhimg.com/v2-9e394cdbe2fc85d6ea14e95a2a80302c_r.jpg" data-actualxx="https://pic1.zhimg.com/v2-9e394cdbe2fc85d6ea14e95a2a80302c_b.jpg"><br>     ……
