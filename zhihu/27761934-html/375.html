s="origin_image zh-lightbox-thumb" width="1707" data-src="https://pic3.zhimg.com/v2-054a9508dd57941f515b129b8965f506_r.jpg"></noscript><img data-rawwidth="1707" data-rawheight="1280" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1707" data-src="https://pic3.zhimg.com/v2-054a9508dd57941f515b129b8965f506_r.jpg" data-actualxx="https://pic3.zhimg.com/v2-054a9508dd57941f515b129b8965f506_b.jpg"><br>首先，你要找一棵这样的树<br><br><br><br><br><noscript><img data-rawwidth="1280" data-rawheight="960" xx="https://pic2.zhimg.com/v2-f1b553a93099d3467016420a61c33b29_b.jpg" class="origin_image zh-lightbox-thumb" width="1280" data-src="https://pic2.zhimg.com/v2-f1b553a93099d3467016420a61c33b29_r.jpg"></noscript><img data-rawwidth="1280" data-rawheight="960" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1280" data-src="https://pic2.zhimg.com/v2-f1b553a93099d3467016420a61c33b29_r.jpg" data-actualxx="https://pic2.zhimg.com/v2-f1b553a93099d3467016420a61c33b29_b.jpg"><br>再咬一下，看结不结实(误)<br><br><br><noscript><img data-rawwidth="1280" data-rawheight="960" xx="https://pic2.zhimg.com/v2-76df5bda6ebe28b406f8afa374603e49_b.jpg" class="origin_image zh-lightbox-thumb" width="1280" data-src="https://pic2.zhimg.com/v2-76df5bda6ebe28b406f8afa374603e49_r.jpg"></noscript><img data-rawwidth="1280" data-rawheight="960" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1280" data-src="https://pic2.zhimg.com/v2-76df5bda6ebe28b406f8afa374603e49_r.jpg" data-actualxx="https://pic2.zhimg.com/v2-76df5bda6ebe28b406f8afa374603e49_b.jpg"><br>调整一下角度，把手机在中间<br><br><br>看单身能给我带来多大的创造力:D
