		正文:
		那么先来看一张我的照片吧 <br><br><noscript><img data-rawwidth="2016" data-rawheight="1512" xx="https://pic2.zhimg.com/v2-eb7ca8cf47b6f304791c40018cca318d_b.jpg" class="origin_image zh-lightbox-thumb" width="2016" data-src="https://pic2.zhimg.com/v2-eb7ca8cf47b6f304791c40018cca318d_r.jpg"></noscript><img data-rawwidth="2016" data-rawheight="1512" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="2016" data-src="https://pic2.zhimg.com/v2-eb7ca8cf47b6f304791c40018cca318d_r.jpg" data-actualxx="https://pic2.zhimg.com/v2-eb7ca8cf47b6f304791c40018cca318d_b.jpg"><br><br>两只手都露出来就很像是别人拍的了 <br><br>但这张照片是我在拍了无数张照片里选出的唯一一张能看的，不是拍早了就是姿势不好看……要自己一遍一遍的摸索。<noscript><img data-rawwidth="750" data-rawheight="1334" xx="https://pic1.zhimg.com/v2-e7d62249689e948399a3c00373b992c0_b.png" class="origin_image zh-lightbox-thumb" width="750" data-src="https://pic1.zhimg.com/v2-e7d62249689e948399a3c00373b992c0_r.png"></noscript><img data-rawwidth="750" data-rawheight="1334" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="750" data-src="https://pic1.zhimg.com/v2-e7d62249689e948399a3c00373b992c0_r.png" data-actualxx="https://pic1.zhimg.com/v2-e7d62249689e948399a3c00373b992c0_b.png"><br><br>我用的是蓝牙自拍器<noscript><img data-rawwidth="1280" data-rawheight="1707" xx="https://pic3.zhimg.com/v2-6ccddddd713b42b7caa445a6496dec92_b.jpg" class="origin_image zh-lightbox-thumb" width="1280" data-src="https://pic3.zhimg.com/v2-6ccddddd713b42b7caa445a6496dec92_r.jpg"></noscript><img data-rawwidth="1280" data-rawheight="1707" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1280" data-src="https://pic3.zhimg.com/v2-6ccddddd713b42b7caa445a6496dec92_r.jpg" data-actualxx="https://pic3.zhimg.com/v2-6ccddddd713b42b7caa445a6496dec92_b.jpg"><br>就像这样的小东西 淘宝买大概30-40元。 很好用连接上蓝牙后按中间的拍照键就可以了。
