		正文:
		嗯……手机拍照不是有延时拍照嘛。然后拍的时候打开延时，把手机放好，自己找角度啊。然后就可以解放双手拍出看起来像是别人拍的照片啦～～就不用每次上传朋友圈都是万年大头照了。那有些手机没有自带延时的话……额 我记得天天P图好像是有延时拍照的。反正拍完之后都会修个图，下载来玩玩也是可以的嘛。嗯。暂且想到这点。
