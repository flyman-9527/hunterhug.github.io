		正文:
		不得不说iwatch打开了我自拍的新世界大门。<br>1.打开iphone相机，找东西支撑手机立起来。各种桌子、纸巾盒、包包……手边的任何东西都可以帮助后置摄像头取到我想要的角度<br>2.打开iwatch的相机<br>3.开始自己和自己的表演<br><br>为了放图竟然放了这么多水，不行了忍不住了开始放自拍。<br><noscript><img data-rawwidth="1280" data-rawheight="1280" xx="https://pic2.zhimg.com/v2-b6c0eb6c6d57c908c8d8b7fb47b51715_b.jpg" class="origin_image zh-lightbox-thumb" width="1280" data-src="https://pic2.zhimg.com/v2-b6c0eb6c6d57c908c8d8b7fb47b51715_r.jpg"></noscript><img data-rawwidth="1280" data-rawheight="1280" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1280" data-src="https://pic2.zhimg.com/v2-b6c0eb6c6d57c908c8d8b7fb47b51715_r.jpg" data-actualxx="https://pic2.zhimg.com/v2-b6c0eb6c6d57c908c8d8b7fb47b51715_b.jpg"><noscript><img data-rawwidth="1280" data-rawheight="1280" xx="https://pic3.zhimg.com/v2-0a72ff2e3cf2dfbc9ce3f25cfb4eea32_b.jpg" class="origin_image zh-lightbox-thumb" width="1280" data-src="https://pic3.zhimg.com/v2-0a72ff2e3cf2dfbc9ce3f25cfb4eea32_r.jpg"></noscript><img data-rawwidth="1280" data-rawheight="1280" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1280" data-src="https://pic3.zhimg.com/v2-0a72ff2e3cf2dfbc9ce3f25cfb4eea32_r.jpg" data-actualxx="https://pic3.zhimg.com/v2-0a72ff2e3cf2dfbc9ce3f25cfb4eea32_b.jpg"><noscript><img data-rawwidth="1707" data-rawheight="1280" xx="https://pic3.zhimg.com/v2-156f4e8d64297e19b83c1853c931fc8e_b.jpg" class="origin_image zh-lightbox-thumb" width="1707" data-src="https://pic3.zhimg.com/v2-156f4e8d64297e19b83c1853c931fc8e_r.jpg"></noscript><img data-rawwidth="1707" data-rawheight="1280" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1707" data-src="https://pic3.zhimg.com/v2-156f4e8d64297e19b83c1853c931fc8e_r.jpg" data-actualxx="https://pic3.zhimg.com/v2-156f4e8d64297e19b83c1853c931fc8e_b.jpg"><noscript><img data-rawwidth="1280" data-rawheight="1280" xx="https://pic4.zh
