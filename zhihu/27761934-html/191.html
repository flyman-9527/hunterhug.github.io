		正文:
		一直一个人出行，所以大部分照片都是自己拍的。<br>一个便携三脚架+无线快门或者自拍杆或者一个塑料瓶就可以了。因为自拍比较难聚焦，所以可以先聚焦到塑料瓶，然后自己跑过去就Ok啊<br><br>下面上自拍，真的是自拍哦<noscript><img data-rawwidth="1280" data-rawheight="960" xx="https://pic4.zhimg.com/v2-b184eeb07d3c8de81731da9481da708b_b.jpg" class="origin_image zh-lightbox-thumb" width="1280" data-src="https://pic4.zhimg.com/v2-b184eeb07d3c8de81731da9481da708b_r.jpg"></noscript><img data-rawwidth="1280" data-rawheight="960" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1280" data-src="https://pic4.zhimg.com/v2-b184eeb07d3c8de81731da9481da708b_r.jpg" data-actualxx="https://pic4.zhimg.com/v2-b184eeb07d3c8de81731da9481da708b_b.jpg"><noscript><img data-rawwidth="1280" data-rawheight="960" xx="https://pic4.zhimg.com/v2-d992285cbec4b80c034ca33df46abaef_b.jpg" class="origin_image zh-lightbox-thumb" width="1280" data-src="https://pic4.zhimg.com/v2-d992285cbec4b80c034ca33df46abaef_r.jpg"></noscript><img data-rawwidth="1280" data-rawheight="960" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1280" data-src="https://pic4.zhimg.com/v2-d992285cbec4b80c034ca33df46abaef_r.jpg" data-actualxx="https://pic4.zhimg.com/v2-d992285cbec4b80c034ca33df46abaef_b.jpg"><noscript><img data-rawwidth="1280" data-rawheight="960" xx="https://pic2.zhimg.com/v2-3ed0495b81b97d0c946fc591d1ea04c5_b.jpg" class="origin_image zh-lightbox-thumb" width="1280" data-src="https://pic2.zhimg.com/v2-3ed0495b81b97d0c946fc591d1ea04c5_r.jpg"></noscript><img data-rawwidth="1280" data-rawheight="960" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1280" data-src="https://pic2.zhimg.com/v2-3ed0495b81b97d0c946fc591d1ea04c5_r.jpg" data-actualxx="https://pic2.zhimg.com/v2-3ed0495b81b97d0c946fc591d1ea04c5_b.jpg"><noscript><img data-rawwidth="1280" data-rawheight="960" xx="https://pic2.zhimg.com/v2-a9944b2ca554298e8c7d118f2d26eef5_b.jpg" class="o
