		正文:
		其实靠什么分别自拍和别人拍的照片呢？主要问题是你的两只手的位置，在不在图上，而且还有你的人在图片上的所占的大小。综合一下很容易得出，其实你把手机固定好，一定要调整好，可能要调节好几次，否则你照出来的效果肯定很差。然后就有了自拍的效果。
