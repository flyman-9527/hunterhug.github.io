="1080" data-rawheight="1920" class="origin_image zh-lightbox-thumb" width="1080" data-src="https://pic3.zhimg.com/v2-2d3a8b80e05a47ba18be11f8f242c8b2_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="1080" data-rawheight="1920" class="origin_image zh-lightbox-thumb lazy" width="1080" data-src="https://pic3.zhimg.com/v2-2d3a8b80e05a47ba18be11f8f242c8b2_r.jpg" data-actualxx="https://pic3.zhimg.com/v2-2d3a8b80e05a47ba18be11f8f242c8b2_b.jpg"><br>p图，连脚丫子都是爱你的形状哦哦。<br><noscript><img xx="https://pic1.zhimg.com/v2-2dd9d3febb95c41caacaf1921a566b54_b.jpg" data-rawwidth="2048" data-rawheight="2048" class="origin_image zh-lightbox-thumb" width="2048" data-src="https://pic1.zhimg.com/v2-2dd9d3febb95c41caacaf1921a566b54_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="2048" data-rawheight="2048" class="origin_image zh-lightbox-thumb lazy" width="2048" data-src="https://pic1.zhimg.com/v2-2dd9d3febb95c41caacaf1921a566b54_r.jpg" data-actualxx="https://pic1.zhimg.com/v2-2dd9d3febb95c41caacaf1921a566b54_b.jpg">
