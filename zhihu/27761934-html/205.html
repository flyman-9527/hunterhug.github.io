		正文:
		可能大部分人都觉得自拍只能用手机，其实用单反自拍也是可以的。<br>首先搞个单反遥控器然后把单反调成遥控模式，就可以拍啦，不过这之前要多看看角度之类的，上几张成品。<noscript><img data-rawwidth="1632" data-rawheight="1080" xx="https://pic4.zhimg.com/v2-94b2d2fc58167956c7f3f1bca979530f_b.jpg" class="origin_image zh-lightbox-thumb" width="1632" data-src="https://pic4.zhimg.com/v2-94b2d2fc58167956c7f3f1bca979530f_r.jpg"></noscript><img data-rawwidth="1632" data-rawheight="1080" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1632" data-src="https://pic4.zhimg.com/v2-94b2d2fc58167956c7f3f1bca979530f_r.jpg" data-actualxx="https://pic4.zhimg.com/v2-94b2d2fc58167956c7f3f1bca979530f_b.jpg"><br><noscript><img data-rawwidth="1632" data-rawheight="1080" xx="https://pic2.zhimg.com/v2-3947bb6452b5977c0581e58cc64a7391_b.jpg" class="origin_image zh-lightbox-thumb" width="1632" data-src="https://pic2.zhimg.com/v2-3947bb6452b5977c0581e58cc64a7391_r.jpg"></noscript><img data-rawwidth="1632" data-rawheight="1080" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1632" data-src="https://pic2.zhimg.com/v2-3947bb6452b5977c0581e58cc64a7391_r.jpg" data-actualxx="https://pic2.zhimg.com/v2-3947bb6452b5977c0581e58cc64a7391_b.jpg"><br>这些都是自拍的
