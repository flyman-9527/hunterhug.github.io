		正文:
		三脚架，蓝牙遥控，手机。<br>妥妥的。<br><noscript><img xx="https://pic3.zhimg.com/v2-6c105283353c441884cbaf375b7edcde_b.jpg" data-rawwidth="2000" data-rawheight="2000" class="origin_image zh-lightbox-thumb" width="2000" data-src="https://pic3.zhimg.com/v2-6c105283353c441884cbaf375b7edcde_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="2000" data-rawheight="2000" class="origin_image zh-lightbox-thumb lazy" width="2000" data-src="https://pic3.zhimg.com/v2-6c105283353c441884cbaf375b7edcde_r.jpg" data-actualxx="https://pic3.zhimg.com/v2-6c105283353c441884cbaf375b7edcde_b.jpg"><br><noscript><img xx="https://pic2.zhimg.com/v2-65d19cac69fcd902d8ae7a35e4635aa1_b.jpg" data-rawwidth="2000" data-rawheight="2000" class="origin_image zh-lightbox-thumb" width="2000" data-src="https://pic2.zhimg.com/v2-65d19cac69fcd902d8ae7a35e4635aa1_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="2000" data-rawheight="2000" class="origin_image zh-lightbox-thumb lazy" width="2000" data-src="https://pic2.zhimg.com/v2-65d19cac69fcd902d8ae7a35e4635aa1_r.jpg" data-actualxx="https://pic2.zhimg.com/v2-65d19cac69fcd902d8ae7a35e4635aa1_b.jpg"><br><noscript><img xx="https://pic2.zhimg.com/v2-de79a25924fc7190b225d0635ed91e5d_b.jpg" data-rawwidth="2000" data-rawheight="2000" class="origin_image zh-lightbox-thumb" width="2000" data-src="https://pic2.zhimg.com/v2-de79a25924fc7190b225d0635ed91e5d_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="2000" data-rawheight="2000" class="origin_image zh-lightbox-thumb lazy" width="2000" data-src="https://pic2.zhimg.com/v2-de79a25924fc7190b225d0635ed91e5d_r.jpg" data-actualxx="https://pic2.zhimg.com/v2-de79a25924fc7190b225d0635ed91e5d_b.jpg"><br>以上全部自拍，在田野里，架好三脚架，手机调好构图，然后自己走到镜头前，按蓝牙，妥妥的。<br>为了出一张好片，自然会有很多废片，所以，多拍，使劲拍，总有一张美的。<br><noscript><img xx="https://pic1.zhimg.com/v2-96ece9315d7f399a6b26a438305569d4_b.jpg" data-rawwidth="2048" data-rawheight="1691" class="origin_image zh-lightbox-thumb" width="2048" data-src="https://pic1.zhimg.com/v2-96ece9315d7f399a6b26a438305569d4_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="2048" data-rawheight="1691" class="origin_image zh-lightbox-thumb lazy" width="2048" data-src="https://pic1.zhimg.com/v2-96ece9315d7f399a6b26a438305569d4_r.jpg" data-actualxx="https://pic1.zhimg.com/v2-96ece9315d7f399a6b26a438305569d4_b.jpg"><br>红裙子这张，我不停的旋转，跳跃，拍了一身的汗水，才有这么一张。
