		正文:
		和大家说说摄影师是怎么自拍的吧，首先你要有个三脚架<br><noscript><img xx="https://pic4.zhimg.com/cd3ceabfbebb926c3aab6eaf3841da6b_b.jpg" data-rawwidth="4032" data-rawheight="3024" class="origin_image zh-lightbox-thumb" width="4032" data-src="https://pic4.zhimg.com/cd3ceabfbebb926c3aab6eaf3841da6b_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="4032" data-rawheight="3024" class="origin_image zh-lightbox-thumb lazy" width="4032" data-src="https://pic4.zhimg.com/cd3ceabfbebb926c3aab6eaf3841da6b_r.jpg" data-actualxx="https://pic4.zhimg.com/cd3ceabfbebb926c3aab6eaf3841da6b_b.jpg"><br><br><br>定时，自拍模式，10秒后拍照。<br><br><br>没人的时候一般拍出来是这个样子的<br><noscript><img xx="https://pic3.zhimg.com/f8bf8a09808a5518166e743f0da912c6_b.png" data-rawwidth="1044" data-rawheight="1570" class="origin_image zh-lightbox-thumb" width="1044" data-src="https://pic3.zhimg.com/f8bf8a09808a5518166e743f0da912c6_r.png"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="1044" data-rawheight="1570" class="origin_image zh-lightbox-thumb lazy" width="1044" data-src="https://pic3.zhimg.com/f8bf8a09808a5518166e743f0da912c6_r.png" data-actualxx="https://pic3.zhimg.com/f8bf8a09808a5518166e743f0da912c6_b.png"><br><br><br><br><br>按下快门，跑过去，开一下手里的灯<br><noscript><img xx="https://pic4.zhimg.com/10e14045b3a4f3c2ba27b30c7dc156cb_b.png" data-rawwidth="1048" data-rawheight="1560" class="origin_image zh-lightbox-thumb" width="1048" data-src="https://pic4.zhimg.com/10e14045b3a4f3c2ba27b30c7dc156cb_r.png"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="1048" data-rawheight="1560" class="origin_image zh-lightbox-thumb lazy" width="1048" data-src="https://pic4.zhimg.com/10e14045b3a4f3c2ba27b30c7dc156cb_r.png" data-actualxx="https://pic4.zhimg.com/10e14045b3a4f3c2ba27b30c7dc156cb_b.png"><br><br><br><br>赐予我力量吧！！<br><noscript><img xx="https://pic1.zhimg.com/3c6193383abc91eb9f2eb021b274e80c_b.png" data-rawwidth="1046" data-rawheight="1568" class="origin_image zh-lightbox-thumb" width="1046" data-src="https://pic1.zhimg.com/3c6193383abc91eb9f2eb021b274e80c_r.png"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="1046" data-rawheight="1568" class="origin_image zh-lightbox-thumb lazy" width="1046" data-src="https://pic1.zhimg.com/3c6193383abc91eb9f2eb021b274e80c_r.png" data-actualxx="https://pic1.zhimg.com/3c6193383abc91eb9f2eb021b274e80c_b.png"><br><br><br><br>站得太累，可以躺着拍<br><noscript><img xx="https://pic2.zhimg.com/ddf95846abc784c8eaa655a31c9c3e25_b.png" data-rawwidth="2344" data-rawheight="1564" class="origin_image zh-lightbox-thumb" width="2344" data-src="https://pic2.zhimg.com/ddf95846abc784c8eaa655a31c9c3e25_r.png"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="2344" data-rawheight="1564" class="origin_image zh-lightbox-thumb lazy" width="2344" data-src="https://pic2.zhimg.com/ddf95846abc784c8eaa655a31c9c3e25_r.png" data-actualxx="https://pic2.zhimg.com/ddf95846abc784c8eaa655a31c9c3e25_b.png"><br><br><noscript><img xx="https://pic4.zhimg.com/f387f4949dc8d0ceb7e75b479dc9d6c3_b.jpg" data-rawwidth="2944" data-rawheight="1965" class="origin_image zh-lightbox-thumb" width="2944" data-src="https://pic4.zhimg.com/f387f4949dc8d0ceb7e75b479dc9d6c3_r.jpg"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="2944" data-rawheight="1965" class="origin_image zh-lightbox-thumb lazy" width="2944" data-src="https://pic4.zhimg.com/f387f4949dc8d0ceb7e75b479dc9d6c3_r.jpg" data-actualxx="https://pic4.zhimg.com/f387f4949dc8d0ceb7e75b479dc9d6c3_b.jpg">
