		正文:
		1.牙齿整齐(我下牙不齐的…好在上牙还可以~)<br><br>2.自然大方地露出牙齿，不要怯怯的。<br><br>3.整体协调很重要，比如眼神，还有脸的胖瘦。<br><br>我有一个朋友，挺爱露齿笑的，但因为人比较胆小、敏感，所以眼神总像小动物一样，很警觉很悲怯。<br><br>脸也不宜太胖，不然会埋没五官。<br><br><noscript><img xx="https://pic1.zhimg.com/909d3a00b1613d36f93468577aae9848_b.png" data-rawwidth="984" data-rawheight="984" class="origin_image zh-lightbox-thumb" width="984" data-src="https://pic1.zhimg.com/909d3a00b1613d36f93468577aae9848_r.png"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="984" data-rawheight="984" class="origin_image zh-lightbox-thumb lazy" width="984" data-src="https://pic1.zhimg.com/909d3a00b1613d36f93468577aae9848_r.png" data-actualxx="https://pic1.zhimg.com/909d3a00b1613d36f93468577aae9848_b.png"><noscript><img xx="https://pic3.zhimg.com/62a980d7dce47e180c27b160e85a5762_b.png" data-rawwidth="984" data-rawheight="985" class="origin_image zh-lightbox-thumb" width="984" data-src="https://pic3.zhimg.com/62a980d7dce47e180c27b160e85a5762_r.png"></noscript><img xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="984" data-rawheight="985" class="origin_image zh-lightbox-thumb lazy" width="984" data-src="https://pic3.zhimg.com/62a980d7dce47e180c27b160e85a5762_r.png" data-actualxx="https://pic3.zhimg.com/62a980d7dce47e180c27b160e85a5762_b.png">
