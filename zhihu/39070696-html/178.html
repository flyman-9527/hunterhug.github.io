		正文:
		这和牙齿有莫大的关系啊。淡淡的忧伤。我的牙齿有些向内（正如内向的我哈哈哈哈）就是和龅牙相反的我也不知道叫什么牙。然后吧 牙齿们挤的慌，最后长的那颗就被排挤出来了 尴尬。所以我非要露齿笑的话会显得很假 而且只能露出一个或者两三个画风很怪的哈哈哈哈可是偶有人说我这样的牙齿可爱诶所以我一直没有整牙。不知道这样答题是不是很路人。<noscript><img data-rawwidth="960" data-rawheight="1280" xx="https://pic4.zhimg.com/b52bf0474f682050c4faf66d493403f7_b.jpg" class="origin_image zh-lightbox-thumb" width="960" data-src="https://pic4.zhimg.com/b52bf0474f682050c4faf66d493403f7_r.jpg"></noscript><img data-rawwidth="960" data-rawheight="1280" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="960" data-src="https://pic4.zhimg.com/b52bf0474f682050c4faf66d493403f7_r.jpg" data-actualxx="https://pic4.zhimg.com/b52bf0474f682050c4faf66d493403f7_b.jpg">
