		正文:
		唉刚刚翻照片突然看到自己五年前的照片，那个时候凡是拍照都喜欢露齿笑，虽然看起来有些比较傻…但一看就造我很开熏啊！！哪像现在合照的时候都是强行微笑，习惯性抿唇微笑…所以我觉得露齿笑如果还不错的话多多这样笑吧～很可爱！【关键是我觉得眼睛要放松下来！不能眼睛瞪的大大的还露齿笑，会很刻意，然后想点开心的事情就好啦～<noscript><img data-rawwidth="1800" data-rawheight="1350" xx="https://pic3.zhimg.com/032c381c3f867f6932c02329a0953aa2_b.jpeg" class="origin_image zh-lightbox-thumb" width="1800" data-src="https://pic3.zhimg.com/032c381c3f867f6932c02329a0953aa2_r.jpeg"></noscript><img data-rawwidth="1800" data-rawheight="1350" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="1800" data-src="https://pic3.zhimg.com/032c381c3f867f6932c02329a0953aa2_r.jpeg" data-actualxx="https://pic3.zhimg.com/032c381c3f867f6932c02329a0953aa2_b.jpeg">
