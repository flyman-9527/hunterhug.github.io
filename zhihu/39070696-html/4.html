		正文:
		露齿笑也需要练习。<br><br>不是每个人天生露齿笑就会好看的。<br><noscript><img data-rawwidth="720" data-rawheight="960" xx="https://pic1.zhimg.com/171ce5f005f997f20d81baaa0c1d5120_b.jpg" class="origin_image zh-lightbox-thumb" width="720" data-src="https://pic1.zhimg.com/171ce5f005f997f20d81baaa0c1d5120_r.jpg"></noscript><img data-rawwidth="720" data-rawheight="960" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="720" data-src="https://pic1.zhimg.com/171ce5f005f997f20d81baaa0c1d5120_r.jpg" data-actualxx="https://pic1.zhimg.com/171ce5f005f997f20d81baaa0c1d5120_b.jpg"><br><br><br>也不是说装文艺，露齿笑就一定好看。<br><noscript><img data-rawwidth="720" data-rawheight="960" xx="https://pic2.zhimg.com/1f40fd9447049ed48ac09ade9f0b4969_b.jpg" class="origin_image zh-lightbox-thumb" width="720" data-src="https://pic2.zhimg.com/1f40fd9447049ed48ac09ade9f0b4969_r.jpg"></noscript><img data-rawwidth="720" data-rawheight="960" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="720" data-src="https://pic2.zhimg.com/1f40fd9447049ed48ac09ade9f0b4969_r.jpg" data-actualxx="https://pic2.zhimg.com/1f40fd9447049ed48ac09ade9f0b4969_b.jpg"><br><br><br>首先你得明白，露齿笑是一种真正快乐的状态。<br><noscript><img data-rawwidth="720" data-rawheight="960" xx="https://pic4.zhimg.com/f43b75266ca279d55e9464a0b227fabb_b.jpg" class="origin_image zh-lightbox-thumb" width="720" data-src="https://pic4.zhimg.com/f43b75266ca279d55e9464a0b227fabb_r.jpg"></noscript><img data-rawwidth="720" data-rawheight="960" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="720" data-src="https://pic4.zhimg.com/f43b75266ca279d55e9464a0b227fabb_r.jpg" data-actualxx="https://pic4.zhimg.com/f43b75266ca279d55e9464a0b227fabb_b.jpg"><br><br><br>而这种快乐是发自内心的。<br><noscript><img data-rawwidth="960" data-rawheight="720" xx="https://pic4.zhimg.com/3774f580935aad133fc3891d6f79152f_b.jpg" class="origin_image zh-lightbox-thumb" width="960" data-src="https://pic4.zhimg.com/3774f580935aad133fc3891d6f79152f_r.jpg"></noscript><img data-rawwidth="960" data-rawheight="720" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="960" data-src="https://pic4.zhimg.com/3774f580935aad133fc3891d6f79152f_r.jpg" data-actualxx="https://pic4.zhimg.com/3774f580935aad133fc3891d6f79152f_b.jpg"><br><br><br>你明白了这点，就知道怎么样露齿笑才好看了。<br><noscript><img data-rawwidth="960" data-rawheight="1280" xx="https://pic2.zhimg.com/d0fe246e0b091308c0632b06e318016d_b.jpg" class="origin_image zh-lightbox-thumb" width="960" data-src="https://pic2.zhimg.com/d0fe246e0b091308c0632b06e318016d_r.jpg"></noscript><img data-rawwidth="960" data-rawheight="1280" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="960" data-src="https://pic2.zhimg.com/d0fe246e0b091308c0632b06e318016d_r.jpg" data-actualxx="https://pic2.zhimg.com/d0fe246e0b091308c0632b06e318016d_b.jpg"><br><br><br>哪怕是冷漠的你，笑起来也会好看。<br><noscript><img data-rawwidth="960" data-rawheight="1280" xx="https://pic1.zhimg.com/6975e4d97f2d387e3b46b500651590c8_b.jpg" class="origin_image zh-lightbox-thumb" width="960" data-src="https://pic1.zhimg.com/6975e4d97f2d387e3b46b500651590c8_r.jpg"></noscript><img data-rawwidth="960" data-rawheight="1280" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="960" data-src="https://pic1.zhimg.com/6975e4d97f2d387e3b46b500651590c8_r.jpg" data-actualxx="https://pic1.zhimg.com/6975e4d97f2d387e3b46b500651590c8_b.jpg"><br><br><br>谢谢观赏！<br>晚安。
