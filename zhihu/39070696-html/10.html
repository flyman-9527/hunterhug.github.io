		正文:
		<noscript><img data-rawwidth="599" data-rawheight="1100" xx="https://pic2.zhimg.com/926c530d91d0f48af914c6c565dec8ed_b.jpeg" class="origin_image zh-lightbox-thumb" width="599" data-src="https://pic2.zhimg.com/926c530d91d0f48af914c6c565dec8ed_r.jpeg"></noscript><img data-rawwidth="599" data-rawheight="1100" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="599" data-src="https://pic2.zhimg.com/926c530d91d0f48af914c6c565dec8ed_r.jpeg" data-actualxx="https://pic2.zhimg.com/926c530d91d0f48af914c6c565dec8ed_b.jpeg"><br>平时正常脸也基本露齿 因为牙特大。<br><br><noscript><img data-rawwidth="960" data-rawheight="1280" xx="https://pic3.zhimg.com/88613e2a47745b04774d5acbfb3fc946_b.jpeg" class="origin_image zh-lightbox-thumb" width="960" data-src="https://pic3.zhimg.com/88613e2a47745b04774d5acbfb3fc946_r.jpeg"></noscript><img data-rawwidth="960" data-rawheight="1280" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="960" data-src="https://pic3.zhimg.com/88613e2a47745b04774d5acbfb3fc946_r.jpeg" data-actualxx="https://pic3.zhimg.com/88613e2a47745b04774d5acbfb3fc946_b.jpeg"><br>阳光下的牙齿笑的闪闪发亮。<br><br><noscript><img data-rawwidth="620" data-rawheight="620" xx="https://pic4.zhimg.com/aea312d7b98ee1c712b360f6f50b60c7_b.jpeg" class="origin_image zh-lightbox-thumb" width="620" data-src="https://pic4.zhimg.com/aea312d7b98ee1c712b360f6f50b60c7_r.jpeg"></noscript><img data-rawwidth="620" data-rawheight="620" xx="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" class="origin_image zh-lightbox-thumb lazy" width="620" data-src="https://pic4.zhimg.com/aea312d7b98ee1c712b360f6f50b60c7_r.jpeg" data-actualxx="https://pic4.zhimg.com/aea312d7b98ee1c712b360f6f50b60c7_b.jpeg"><br><br>微微露齿还挺温和。<br><br>倒并没有觉得自己很美，但因为天生牙齿比较大，比较整齐，所以自拍习惯性总爱露齿笑。他们总是说我自拍有一个固定的表情，也许那就是露齿吧。<br><br>总之露齿笑的秘诀大概就是首先牙齿要整齐好看，眼睛同时要咪起来，这样整张脸才会洋溢起来。如图二。
