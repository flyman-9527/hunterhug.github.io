		正文:
		去年腿干成木头了<br>用了各种润肤乳无效、BB油无效，印象中爆拆灵也无效<br><br>巨讨厌各种乳，涂的时候好像好好的，但是有些干燥还是盖不住<br>特别是洗澡的时候你就会发现，压根没吸收，洗起来特别费劲。<br><br>后来我用了杏林堂橄榄油就好了<br>TB18元左右就买得到<br>不过我不知道是不是所有人都有效。<br>比如我妈妈，只要吃VE就不脱皮。
