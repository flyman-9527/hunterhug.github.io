		正文:
		每天睡觉前泡脚，抹自己配的油（其实就是不爱用的面霜加小蜜蜂加大宝或者妮维雅护手霜），穿袜子睡。少穿高跟鞋，今年冬天一直穿一双小坡跟靴子（四厘米左右吧），现在前脚掌死皮比较多烦死了。<br>至于腿，大冬天的，我连腿毛都不弄了，洗完澡抹点油得了。
